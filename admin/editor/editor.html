<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Nested Editors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Nested Editors</h1>
        
        <!-- Outer Editor -->
        <div id="outer-editor"></div>

        <!-- Inner Editor Container (inside outer) -->
        <div id="inner-editor-container">
            <h2>Inner Editor</h2>
            <div id="inner-editor"></div>
        </div>

        <button class="save-btn" onclick="saveData()">Save Content</button>
    </div>

    <script src="editor.js"></script>

</body>
</html>
