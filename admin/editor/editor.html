<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Table + Indentation</title>

    <!-- Editor.js -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

    <!-- Table Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>

    <!-- Indent Plugin (Must be loaded before using) -->
    <script src="https://cdn.jsdelivr.net/npm/editorjs-indent-tune/dist/bundle.js"></script>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="editorjs"></div>

    <script>
        const editor = new EditorJS({
            holder: 'editorjs',
            autofocus: true,
            tools: {
                table: {
                    class: Table,
                    inlineToolbar: true
                },
                indent: {
                    class: window.IndentTune, // âœ… Correctly reference IndentTune
                    config: {
                        minLevel: 0,
                        maxLevel: 4
                    }
                }
            }
        });
    </script>
</body>
</html>
