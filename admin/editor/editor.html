<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js on GitHub Pages</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #editorjs {
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-btn:hover {
            background: #0056b3;
        }
        .subheading {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .subheading input {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js in GitHub Pages</h1>
        
        <div id="books-section">
            <h2>ðŸ“š Books Section</h2>
            <div id="subheadings"></div>
            <button onclick="addSubheading()">âž• Add Subheading</button>
        </div>

        <div id="editorjs"></div>
        <button class="save-btn" onclick="saveData()">ðŸ’¾ Save Content</button>
    </div>

    <script>
        const postID = "post-123"; // Unique post identifier for subheading IDs

        // Load saved content
        const savedData = localStorage.getItem("editorContent");
        const savedSubheadings = JSON.parse(localStorage.getItem("subheadings")) || [];

        // Initialize Editor.js
        const editor = new EditorJS({
            holder: "editorjs",
            autofocus: true,
            tools: {
                header: { class: Header, inlineToolbar: true },
                list: { class: List, inlineToolbar: true },
                checklist: { class: Checklist, inlineToolbar: true },
                image: { class: ImageTool, inlineToolbar: true },
                code: { class: CodeTool },
            },
            data: savedData ? JSON.parse(savedData) : {} // Load previous data
        });

        // Auto-save every 5 seconds
        setInterval(() => {
            saveData();
        }, 5000);

        function saveData() {
            editor.save().then((outputData) => {
                localStorage.setItem("editorContent", JSON.stringify(outputData));
                localStorage.setItem("subheadings", JSON.stringify(savedSubheadings));
                console.log("Saved Data:", outputData);
            }).catch((error) => {
                console.error("Saving failed:", error);
            });
        }

        // Load subheadings from localStorage
        function loadSubheadings() {
            const subheadingsContainer = document.getElementById("subheadings");
            subheadingsContainer.innerHTML = "";

            savedSubheadings.forEach((subheading, index) => {
                addSubheadingElement(subheading.text, subheading.checked, index);
            });
        }

        // Add a new subheading
        function addSubheading() {
            const text = prompt("Enter subheading text:");
            if (!text) return;

            savedSubheadings.push({ text, checked: false });
            saveData();
            loadSubheadings();
        }

        // Create a subheading element
        function addSubheadingElement(text, checked, index) {
            const subheadingsContainer = document.getElementById("subheadings");

            const div = document.createElement("div");
            div.className = "subheading";

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = checked;
            checkbox.onchange = () => {
                savedSubheadings[index].checked = checkbox.checked;
                saveData();
            };

            const label = document.createElement("label");
            label.textContent = text;
            label.style.marginLeft = "5px";

            div.appendChild(checkbox);
            div.appendChild(label);
            subheadingsContainer.appendChild(div);
        }

        // Load everything on startup
        window.onload = () => {
            loadSubheadings();
        };
    </script>

</body>
</html>
