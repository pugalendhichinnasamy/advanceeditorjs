<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Nested Editors</title>

    <!-- Editor.js and Plugin CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .editor {
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 20px;
        }

        #inner-editor-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #999;
            border-radius: 5px;
        }

        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Nested Editors</h1>

        <!-- Outer Editor -->
        <div id="outer-editor" class="editor"></div>

        <!-- Inner Editor Container (inside outer) -->
        <div id="inner-editor-container">
            <h2>Inner Editor</h2>
            <div id="inner-editor" class="editor"></div>
        </div>

        <button class="save-btn" onclick="saveData()">Save Content</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Outer Editor
            const outerEditor = new EditorJS({
                holder: 'outer-editor',
                autofocus: true,
                tools: {
                    header: Header
                },
                onReady: () => {
                    console.log("Outer Editor.js is ready!");
                },
                onChange: () => {
                    saveOuterEditorData();
                }
            });

            function saveOuterEditorData() {
                outerEditor.save().then((outputData) => {
                    console.log("Outer Editor Data:", outputData);
                }).catch((error) => {
                    console.error("Outer Editor saving failed:", error);
                });
            }

            // Initialize Inner Editor inside outer
            const innerEditor = new EditorJS({
                holder: 'inner-editor',
                autofocus: false,
                tools: {
                    header: Header
                },
                onReady: () => {
                    console.log("Inner Editor.js is ready!");
                },
                onChange: () => {
                    saveInnerEditorData();
                }
            });

            function saveInnerEditorData() {
                innerEditor.save().then((outputData) => {
                    console.log("Inner Editor Data:", outputData);
                }).catch((error) => {
                    console.error("Inner Editor saving failed:", error);
                });
            }

            // Save both editors when button is clicked
            function saveData() {
                saveOuterEditorData();
                saveInnerEditorData();
                alert("Content saved! Check the console for details.");
            }

            window.saveData = saveData; // Expose function globally for button click
        });
    </script>

</body>
</html>
