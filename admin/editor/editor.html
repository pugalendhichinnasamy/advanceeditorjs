<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Checkboxes & Marker</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Marker Popup Styling */
        .marker-popup {
            position: absolute;
            display: none;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 5px;
        }
        .marker-option {
            width: 20px;
            height: 20px;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Checkboxes & Marker</h1>
        <button onclick="clearAllData()">Clear All Data</button>
        <div id="main-editor"></div>
    </div>

    <!-- Marker Popup -->
    <div id="marker-popup" class="marker-popup">
        <div class="marker-option" style="background: yellow;" onclick="setMarkerColor('yellow')"></div>
        <div class="marker-option" style="background: lightgreen;" onclick="setMarkerColor('lightgreen')"></div>
        <div class="marker-option" style="background: lightblue;" onclick="setMarkerColor('lightblue')"></div>
        <div class="marker-option" style="background: pink;" onclick="setMarkerColor('pink')"></div>
        <div class="marker-option" style="background: orange;" onclick="setMarkerColor('orange')"></div>
    </div>

    <script>
        let mainEditorID = localStorage.getItem('mainEditorID') || Date.now().toString().slice(0, 4);
        localStorage.setItem('mainEditorID', mainEditorID);

        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
            { title: "Name", number: 1, id: generateSubheadingID(1), checked: false, content: JSON.stringify(defaultEditorContent()) },
            { title: "Age", number: 2, id: generateSubheadingID(2), checked: false, content: JSON.stringify(defaultEditorContent()) },
            { title: "Address", number: 3, id: generateSubheadingID(3), checked: false, content: JSON.stringify(defaultEditorContent()) }
        ];
        let innerEditors = {};

        function generateSubheadingID(number) {
            return `${mainEditorID}_${number}`;
        }

        function defaultEditorContent() {
            return {
                blocks: [
                    { type: "header", data: { text: "Default Heading", level: 2 } },
                    { type: "paragraph", data: { text: "This is sample content. You can edit or replace it." } },
                    { type: "table", data: { content: [["Column 1", "Column 2"], ["Data 1", "Data 2"]] } }
                ]
            };
        }

        class Marker {
            constructor({ api }) {
                this.api = api;
                this.button = null;
                this.color = 'yellow';
                this.tag = 'MARK';
            }

            static get isInline() {
                return true;
            }

            render() {
                this.button = document.createElement('button');
                this.button.innerHTML = 'üñçÔ∏è';
                this.button.classList.add('cdx-button');
                this.button.addEventListener('click', () => this.showColorPopup());
                return this.button;
            }

            showColorPopup() {
                const popup = document.getElementById('marker-popup');
                const rect = this.button.getBoundingClientRect();
                popup.style.left = `${rect.left + window.scrollX}px`;
                popup.style.top = `${rect.bottom + window.scrollY}px`;
                popup.style.display = 'block';
            }

            surround(range) {
                if (range) {
                    const selectedText = range.extractContents();
                    const mark = document.createElement(this.tag);
                    mark.style.backgroundColor = this.color;
                    mark.appendChild(selectedText);
                    range.insertNode(mark);
                }
            }

            static get sanitize() {
                return {
                    mark: { style: true }
                };
            }

            static get toolbox() {
                return { icon: 'üñçÔ∏è', title: 'Marker' };
            }
        }

        function setMarkerColor(color) {
            document.querySelectorAll('mark').forEach(mark => mark.style.backgroundColor = color);
            document.getElementById('marker-popup').style.display = 'none';
        }

        function renderSubheadings() {
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <input type="checkbox" class="checkbox" onchange="toggleCheckbox(${index})" ${sub.checked ? 'checked' : ''}>
                        <span class="subheading-title">${sub.title} (ID: ${sub.id})</span>
                        <input type="number" class="number-input" value="${sub.number}" onchange="updateNumber(${index}, this.value)">
                        <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                        <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>
            `).join('');

            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    tools: {
                        header: { class: Header, inlineToolbar: true },
                        paragraph: { class: Paragraph, inlineToolbar: true },
                        table: Table,
                        quote: { class: Quote, inlineToolbar: true },
                        inlineCode: InlineCode,
                        underline: Underline,
                        link: { class: LinkTool, config: { endpoint: "https://your-backend.com/fetchUrl" } },
                        image: { class: ImageTool },
                        code: { class: CodeTool },
                        marker: Marker
                    },
                    data: sub.content ? JSON.parse(sub.content) : defaultEditorContent()
                });
            });
        }

        renderSubheadings();
    </script>
</body>
</html>
