<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Persistent Toggles & Drag-and-Drop</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #editorjs {
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-btn:hover {
            background: #0056b3;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: grab;
            background: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
        }
        .toggle-container input {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Persistent Toggles & Drag-and-Drop</h1>

        <div id="toggle-section"></div>

        <div id="editorjs"></div>
        <button class="save-btn" onclick="saveData()">Save Content</button>
    </div>

    <script>
        let subheadings = JSON.parse(localStorage.getItem("subheadings")) || ["name", "books", "news", "things", "others"];

        function loadCheckboxState() {
            return JSON.parse(localStorage.getItem("subheadingState")) || {};
        }

        function saveCheckboxState(state) {
            localStorage.setItem("subheadingState", JSON.stringify(state));
        }

        function saveSubheadingOrder() {
            localStorage.setItem("subheadings", JSON.stringify(subheadings));
        }

        function createToggleControls() {
            const toggleSection = document.getElementById("toggle-section");
            toggleSection.innerHTML = "";

            const state = loadCheckboxState();

            subheadings.forEach(id => {
                const container = document.createElement("div");
                container.className = "toggle-container";
                container.dataset.id = id;

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.id = `toggle-${id}`;
                checkbox.checked = state[id] !== false; 
                checkbox.onclick = () => toggleVisibility(id);

                const label = document.createElement("label");
                label.htmlFor = `toggle-${id}`;
                label.textContent = id.charAt(0).toUpperCase() + id.slice(1);

                container.appendChild(checkbox);
                container.appendChild(label);
                toggleSection.appendChild(container);
            });

            // Enable drag-and-drop sorting
            new Sortable(toggleSection, {
                animation: 150,
                onEnd: function () {
                    subheadings = [...toggleSection.children].map(div => div.dataset.id);
                    saveSubheadingOrder();
                }
            });
        }

        function toggleVisibility(id) {
            const checkbox = document.getElementById(`toggle-${id}`);
            const state = loadCheckboxState();
            state[id] = checkbox.checked;
            saveCheckboxState(state);
            updateVisibility();
        }

        function updateVisibility() {
            const state = loadCheckboxState();
            subheadings.forEach(id => {
                const editorContainer = document.querySelector(`[data-id="${id}"]`);
                if (editorContainer) {
                    editorContainer.style.display = state[id] !== false ? "block" : "none";
                }
            });
        }

        let editor = new EditorJS({
            holder: 'editorjs',
            autofocus: true,
            tools: {
                header: {
                    class: Header,
                    config: {
                        placeholder: 'Enter a subheading',
                        levels: [5],
                        defaultLevel: 5
                    }
                }
            },
            data: {
                blocks: subheadings.map(id => ({
                    id,
                    type: "header",
                    data: { text: id.charAt(0).toUpperCase() + id.slice(1), level: 5 }
                }))
            },
            onReady: () => {
                createToggleControls();
                updateVisibility();
            }
        });

        function saveData() {
            editor.save().then((outputData) => {
                console.log("Saved Data: ", outputData);
                alert("Content saved! Check the console for details.");
            }).catch((error) => {
                console.error("Saving failed: ", error);
            });
        }
    </script>

</body>
</html>
