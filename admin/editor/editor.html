<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Editor.js with Inline Tools & Auto-Save</title>

    <!-- Load Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script> <!-- Inline Marker Tool -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .subheading-container {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .checkbox-label {
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .checkbox-label input {
            margin-right: 10px;
        }

        .editor-box {
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 10px;
        }

        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nested Editor.js with Inline Tools & Auto-Save</h1>

        <div id="main-editor"></div>

        <button class="save-btn" onclick="saveAllData(true)">Save Content</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let defaultSubheadings = ["Name", "Age", "Address", "Phone Number"];
            let innerEditors = {}; // Store inner editors

            function createSubheadingBlock(subheading, id) {
                return `
                    <div class="subheading-container">
                        <label class="checkbox-label">
                            <input type="checkbox" id="checkbox-${id}">
                            ${subheading}
                        </label>
                        <div id="editor-${id}" class="editor-box"></div>
                    </div>
                `;
            }

            // Render default subheadings
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = defaultSubheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

            // Initialize Inner Editors for Each Subheading
            defaultSubheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    autofocus: false,
                    tools: { 
                        header: Header, 
                        paragraph: Paragraph,
                        marker: Marker // Adding inline Marker tool for highlighting text
                    },
                    data: { blocks: [] }
                });
            });

            function saveAllData(manual = false) {
                let allData = {};
                let savePromises = defaultSubheadings.map((sub, index) => {
                    return innerEditors[index].save().then(outputData => {
                        allData[sub] = outputData;
                    }).catch(error => console.error(`Saving failed for ${sub}:`, error));
                });

                Promise.all(savePromises).then(() => {
                    console.log("Auto-Saved Data:", allData);
                    if (manual) alert("Content saved! Check the console for details.");
                });
            }

            // Auto-save every 10 seconds
            setInterval(saveAllData, 10000);

            window.saveAllData = saveAllData; // Expose globally
        });
    </script>

</body>
</html>
