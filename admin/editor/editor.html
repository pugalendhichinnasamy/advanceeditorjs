<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Checkboxes Before Subheadings</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #editorjs {
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-btn:hover {
            background: #0056b3;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
        }
        .checkbox-label input {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Checkboxes Before Subheadings</h1>

        <div id="editorjs"></div>
        <button class="save-btn" onclick="saveData()">Save Content</button>
    </div>

    <script>
        const subheadings = ["name", "books", "news", "things", "others"];

        function loadCheckboxState() {
            return JSON.parse(localStorage.getItem("subheadingCheckboxState")) || {};
        }

        function saveCheckboxState(state) {
            localStorage.setItem("subheadingCheckboxState", JSON.stringify(state));
        }

        function updateCheckboxState(id) {
            const checkbox = document.getElementById(`checkbox-${id}`);
            if (checkbox) {
                const state = loadCheckboxState();
                state[id] = checkbox.checked;
                saveCheckboxState(state);
            }
        }

        function getEditorData() {
            const state = loadCheckboxState();
            return {
                blocks: subheadings.map(id => ({
                    id,
                    type: "paragraph",
                    data: {
                        text: `<label class="checkbox-label">
                            <input type="checkbox" id="checkbox-${id}" ${state[id] ? 'checked' : ''} onchange="updateCheckboxState('${id}')">
                            <strong>${id.charAt(0).toUpperCase() + id.slice(1)}</strong>
                        </label>`
                    }
                }))
            };
        }

        let editor = new EditorJS({
            holder: 'editorjs',
            autofocus: true,
            tools: {
                paragraph: {
                    class: class {
                        render(data) {
                            const div = document.createElement('div');
                            div.innerHTML = data.text;
                            return div;
                        }
                        save(blockContent) {
                            return { text: blockContent.innerHTML };
                        }
                    },
                    inlineToolbar: true
                }
            },
            data: getEditorData(),
            onReady: () => {
                setTimeout(() => {
                    subheadings.forEach(id => {
                        const checkbox = document.getElementById(`checkbox-${id}`);
                        if (checkbox) {
                            checkbox.addEventListener("change", () => updateCheckboxState(id));
                        }
                    });
                }, 100);
            }
        });

        function saveData() {
            editor.save().then((outputData) => {
                console.log("Saved Data: ", outputData);
                alert("Content saved! Check the console for details.");
            }).catch((error) => {
                console.error("Saving failed: ", error);
            });
        }
    </script>

</body>
</html>
