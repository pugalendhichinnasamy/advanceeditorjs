<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Page</title>
    
    <!-- Load Editor.js -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

    <!-- Load Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Content Editor</h1>

    <!-- Subtopic Selection -->
    <div id="subtopics">
        <h3>Select Subtopics:</h3>
        <label><input type="checkbox" class="subtopic-checkbox" value="Topic 1" checked> Topic 1</label><br>
        <label><input type="checkbox" class="subtopic-checkbox" value="Topic 2" checked> Topic 2</label><br>
        <label><input type="checkbox" class="subtopic-checkbox" value="Topic 3"> Topic 3</label><br>
        <label><input type="checkbox" class="subtopic-checkbox" value="Topic 4"> Topic 4</label><br>
        <label><input type="checkbox" class="subtopic-checkbox" value="Topic 5"> Topic 5</label><br>
    </div>

    <!-- Editor Container -->
    <div id="editor"></div>

    <!-- Buttons -->
    <button id="save-btn">Save Content</button>

    <script src="editor.js"></script>

</body>
</html>
