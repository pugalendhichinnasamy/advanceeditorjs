<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Numbering & Controls Inside</title>

    <!-- Load Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .subheading-container {
            position: relative;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            background: #ddd;
            border-radius: 5px;
            font-weight: bold;
            position: relative;
            flex-grow: 1;
            margin-left: 10px;
        }

        .subheading-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .subheading-number {
            width: 40px;
            text-align: center;
            font-weight: bold;
            border: none;
            padding: 3px;
            border-radius: 5px;
            font-size: 14px;
            background: white;
        }

        .remove-btn, .add-subheading-btn {
            background: red;
            color: white;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .remove-btn:hover {
            background: darkred;
        }

        .add-subheading-btn {
            background: green;
        }

        .add-subheading-btn:hover {
            background: darkgreen;
        }

        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 5px;
        }

        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Numbering & Controls Inside</h1>

        <div id="main-editor"></div>

        <button class="save-btn" onclick="saveAllData(true)">üíæ Save Content</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let subheadings = [
                { title: "Name", number: 11, checked: false },
                { title: "Age", number: 12, checked: false },
                { title: "Address", number: 13, checked: false },
                { title: "Phone Number", number: 14, checked: false }
            ];

            let innerEditors = {};
            
            function createSubheadingBlock(subheading, index) {
                return `
                    <div class="subheading-container" id="subheading-${index}">
                        <input type="checkbox" class="subheading-checkbox" data-index="${index}" ${subheading.checked ? "checked" : ""}>
                        <div class="subheading-header">
                            ${subheading.title}
                            <div class="subheading-controls">
                                <input type="number" class="subheading-number" value="${subheading.number}" 
                                    onchange="updateSubheadingOrder(${index}, this.value)">
                                <button class="add-subheading-btn" onclick="addSubheading(${index})">‚ûï</button>
                                <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                            </div>
                        </div>
                        <div id="editor-${index}" class="editor-box"></div>
                    </div>
                `;
            }

            function renderSubheadings() {
                let mainEditorContainer = document.getElementById("main-editor");
                subheadings.sort((a, b) => a.number - b.number);
                mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

                subheadings.forEach((sub, index) => {
                    innerEditors[index] = new EditorJS({
                        holder: `editor-${index}`,
                        autofocus: false,
                        tools: { 
                            header: { class: Header, inlineToolbar: true },
                            paragraph: { class: Paragraph, inlineToolbar: true, config: { preserveBlank: true } },
                            marker: Marker,
                            underline: Underline,
                            table: { class: Table, inlineToolbar: true, config: { rows: 2, cols: 3 } },
                            image: {
                                class: ImageTool,
                                config: {
                                    endpoints: {
                                        byFile: 'https://api.imgbb.com/1/upload?key=YOUR_API_KEY',
                                        byUrl: 'https://your-image-url-endpoint.com'
                                    }
                                }
                            }
                        },
                        data: { blocks: [] }
                    });
                });

                document.querySelectorAll(".subheading-checkbox").forEach(checkbox => {
                    checkbox.addEventListener("change", function () {
                        let index = this.getAttribute("data-index");
                        subheadings[index].checked = this.checked;
                        localStorage.setItem("subheadings", JSON.stringify(subheadings));
                    });
                });
            }

            function addSubheading(afterIndex) {
                let newSubheading = prompt("Enter subheading name:");
                if (!newSubheading) return;

                let newNumber = subheadings[afterIndex].number + 1;
                subheadings.splice(afterIndex + 1, 0, { title: newSubheading, number: newNumber, checked: false });

                renderSubheadings();
            }

            function removeSubheading(index) {
                let confirmDelete = confirm("Are you sure you want to remove this subheading?");
                if (confirmDelete) {
                    subheadings.splice(index, 1);
                    renderSubheadings();
                }
            }

            function updateSubheadingOrder(index, newNumber) {
                subheadings[index].number = parseInt(newNumber);
                renderSubheadings();
            }

            function saveAllData(manual = false) {
                localStorage.setItem("subheadings", JSON.stringify(subheadings));
                if (manual) alert("Content saved!");
            }

            if (localStorage.getItem("subheadings")) {
                subheadings = JSON.parse(localStorage.getItem("subheadings"));
            }

            renderSubheadings();
        });
    </script>

</body>
</html>
