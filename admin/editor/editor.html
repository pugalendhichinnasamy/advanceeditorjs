<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js Subheading Manager</title>

    <!-- Editor.js Core & Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .remove-btn { background: red; color: white; }
        .add-btn { background: green; color: white; }
        .clear-btn { background: orange; color: white; }
        .save-btn { background: blue; color: white; }
        .preview-btn { background: purple; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js Subheading Manager</h1>
        <button class="add-btn" onclick="addSubheading()">‚ûï Add Subheading</button>
        <button class="save-btn" onclick="saveAllSubheadings()">üíæ Save All</button>
        <button class="preview-btn" onclick="previewSubheadings()">üëÄ Preview</button>
        <button class="clear-btn" onclick="confirmClearAll()">üóëÔ∏è Clear All</button>
        <div id="main-editor"></div>
    </div>

    <script>
        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [];
        let innerEditors = {};

        function defaultEditorContent() {
            return {
                blocks: [
                    { type: "header", data: { text: "New Subheading", level: 2 } },
                    { type: "paragraph", data: { text: "Edit this content." } }
                ]
            };
        }

        function createSubheadingBlock(sub, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <span>${sub.title}</span>
                        <div>
                            <button class="save-btn" onclick="saveSubheading(${index})">üíæ Save</button>
                            <button class="clear-btn" onclick="confirmClear(${index})">üóëÔ∏è Clear</button>
                            <button class="remove-btn" onclick="confirmRemove(${index})">‚ùå Remove</button>
                        </div>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    tools: {
                        header: { class: Header, inlineToolbar: true },
                        paragraph: { class: Paragraph, inlineToolbar: true },
                        marker: Marker,
                        inlineCode: InlineCode,
                        table: Table,
                        code: CodeTool,
                        quote: Quote,
                        image: ImageTool,
                        embed: Embed,
                        link: LinkTool
                    },
                    data: sub.content ? JSON.parse(sub.content) : defaultEditorContent()
                });
            });
        }

        function confirmClear(index) {
            if (confirm("Are you sure you want to clear this subheading?")) {
                clearEditorContent(index);
            }
        }

        function confirmRemove(index) {
            if (confirm("Are you sure you want to remove this subheading?")) {
                removeSubheading(index);
            }
        }

        function confirmClearAll() {
            if (confirm("‚ö†Ô∏è WARNING: This will remove all subheadings! Proceed?")) {
                clearAllData();
            }
        }

        function clearEditorContent(index) {
            subheadings[index].content = JSON.stringify(defaultEditorContent());
            saveSubheadings();
            renderSubheadings();
        }

        function removeSubheading(index) {
            subheadings.splice(index, 1);
            saveSubheadings();
            renderSubheadings();
        }

        function clearAllData() {
            localStorage.removeItem('subheadings');
            subheadings = [];
            renderSubheadings();
        }

        function saveSubheading(index) {
            innerEditors[index].save().then((outputData) => {
                subheadings[index].content = JSON.stringify(outputData);
                saveSubheadings();
                alert("Subheading saved!");
            });
        }

        function saveAllSubheadings() {
            Promise.all(Object.keys(innerEditors).map(index => innerEditors[index].save()))
                .then(results => {
                    results.forEach((data, index) => {
                        subheadings[index].content = JSON.stringify(data);
                    });
                    saveSubheadings();
                    alert("All subheadings saved!");
                });
        }

        function previewSubheadings() {
            let previewContent = subheadings.map(s => `<h3>${s.title}</h3>${s.content}`).join("<hr>");
            let newWindow = window.open();
            newWindow.document.write(previewContent);
        }

        function addSubheading() {
            let newTitle = prompt("Enter subheading name:");
            if (!newTitle) return;
            subheadings.push({ title: newTitle, content: JSON.stringify(defaultEditorContent()) });
            saveSubheadings();
            renderSubheadings();
        }

        function saveSubheadings() {
            localStorage.setItem('subheadings', JSON.stringify(subheadings));
        }

        renderSubheadings();
    </script>
</body>
</html>
