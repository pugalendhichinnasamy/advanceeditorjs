<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Saving Editor.js with Inline Tools</title>

    <!-- Load Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script">
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .subheading-container {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .checkbox-label {
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .checkbox-label input {
            margin-right: 10px;
        }

        .editor-box {
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 10px;
        }

        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-btn:hover {
            background: #0056b3;
        }

        .autosave-message {
            text-align: center;
            font-size: 14px;
            color: green;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Auto-Saving Editor.js with Inline Tools</h1>

        <div id="main-editor"></div>

        <button class="save-btn" onclick="saveAllData()">Save Content</button>
        <p id="autosave-message" class="autosave-message">Auto-saved!</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let defaultSubheadings = ["Name", "Age", "Address", "Phone Number"];
            let innerEditors = {}; // Store inner editors

            function createSubheadingBlock(subheading, id) {
                return `
                    <div class="subheading-container">
                        <label class="checkbox-label">
                            <input type="checkbox" id="checkbox-${id}">
                            ${subheading}
                        </label>
                        <div id="editor-${id}" class="editor-box"></div>
                    </div>
                `;
            }

            // Render default subheadings
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = defaultSubheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

            // Editor.js tools with inline formatting
            let editorTools = {
                header: {
                    class: Header,
                    inlineToolbar: true
                },
                paragraph: {
                    class: Paragraph,
                    inlineToolbar: true
                },
                list: {
                    class: List,
                    inlineToolbar: true
                },
                marker: {
                    class: Marker,
                    shortcut: 'CMD+SHIFT+M'
                },
                inlineCode: {
                    class: InlineCode,
                    shortcut: 'CMD+SHIFT+C'
                },
                link: {
                    class: LinkTool,
                    config: {
                        endpoint: "https://your-backend.com/fetchUrl"
                    }
                },
                underline: Underline
            };

            // Initialize Inner Editors for Each Subheading
            defaultSubheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    autofocus: false,
                    tools: editorTools,
                    data: { blocks: [] }
                });
            });

            function saveAllData() {
                let allData = {};
                let savePromises = defaultSubheadings.map((sub, index) => {
                    return innerEditors[index].save().then(outputData => {
                        allData[sub] = outputData;
                    }).catch(error => console.error(`Saving failed for ${sub}:`, error));
                });

                Promise.all(savePromises).then(() => {
                    console.log("All Saved Data:", allData);
                    document.getElementById("autosave-message").style.display = "block";
                    setTimeout(() => {
                        document.getElementById("autosave-message").style.display = "none";
                    }, 2000);
                });
            }

            window.saveAllData = saveAllData; // Expose globally

            // ðŸ”´ Auto-Save Every 10 Seconds
            setInterval(() => {
                saveAllData();
            }, 10000);
        });
    </script>

</body>
</html>
