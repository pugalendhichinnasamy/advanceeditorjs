<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Multiple Instances</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
        .subheading input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .subheading input[type="text"] {
            font-size: 18px;
            border: none;
            outline: none;
            background: none;
            width: 100%;
            font-weight: bold;
        }
        .editor-container {
            margin-left: 20px; /* One-tab indentation */
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
            min-height: 100px;
        }
        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Multiple Instances</h1>

        <div id="subheadings"></div>
        
        <button class="save-btn" onclick="saveAllData()">Save All Content</button>
    </div>

    <script>
        const postID = "post" + Math.floor(Math.random() * 100000); // Unique post ID
        const subheadings = ["Name", "Books", "News", "Things", "Others"];
        let editors = {};

        function createSubheading(id, title) {
            const container = document.createElement('div');

            // Checkbox & Title
            const subheadingDiv = document.createElement('div');
            subheadingDiv.classList.add('subheading');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `${postID}-${id}-checkbox`;
            checkbox.addEventListener('change', () => saveCheckboxState());

            const titleInput = document.createElement('input');
            titleInput.type = 'text';
            titleInput.value = title;
            titleInput.id = `${postID}-${id}-title`;

            subheadingDiv.appendChild(checkbox);
            subheadingDiv.appendChild(titleInput);

            // Editor.js Container
            const editorContainer = document.createElement('div');
            editorContainer.id = `${postID}-${id}-editor`;
            editorContainer.classList.add('editor-container');

            container.appendChild(subheadingDiv);
            container.appendChild(editorContainer);
            document.getElementById('subheadings').appendChild(container);

            // Initialize Editor.js for each subheading
            editors[id] = new EditorJS({
                holder: editorContainer.id,
                autofocus: false,
                tools: {
                    header: Header,
                    list: List
                },
                data: loadEditorData(id)
            });
        }

        function loadEditorData(id) {
            const savedData = localStorage.getItem(`${postID}-${id}-data`);
            return savedData ? JSON.parse(savedData) : { blocks: [] };
        }

        function saveAllData() {
            subheadings.forEach(id => {
                editors[id].save().then((outputData) => {
                    localStorage.setItem(`${postID}-${id}-data`, JSON.stringify(outputData));
                });
            });

            saveCheckboxState();
            alert("All content saved!");
        }

        function saveCheckboxState() {
            let state = {};
            subheadings.forEach(id => {
                state[id] = document.getElementById(`${postID}-${id}-checkbox`).checked;
            });
            localStorage.setItem(`${postID}-checkboxState`, JSON.stringify(state));
        }

        // Load All Subheadings
        subheadings.forEach(id => createSubheading(id.toLowerCase(), id));
    </script>

</body>
</html>
