<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Unique Subheading IDs</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }
        .number-input {
            width: 50px;
            margin-left: 10px;
            padding: 5px;
            text-align: center;
        }
        .checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }
        .subheading-title {
            flex-grow: 1;
            margin-left: 10px;
            cursor: pointer;
            border-bottom: 1px dashed transparent;
        }
        .subheading-title:hover {
            border-bottom: 1px dashed black;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Unique Subheading IDs</h1>
        <button onclick="clearAllData()">Clear All Data</button>
        <div id="main-editor"></div>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [];
        let innerEditors = {};
        const currentDate = new Date();
        const datePart = `${currentDate.getFullYear()}${String(currentDate.getMonth() + 1).padStart(2, '0')}${String(currentDate.getDate()).padStart(2, '0')}`;

        function defaultEditorContent() {
            return {
                blocks: [
                    { type: "header", data: { text: "Default Heading", level: 2 } },
                    { type: "paragraph", data: { text: "This is a sample paragraph. Edit as needed." } },
                    { type: "table", data: { content: [["Column 1", "Column 2"], ["Data 1", "Data 2"]] } }
                ]
            };
        }

        function generateUniqueID(title, number) {
            let initials = title.trim().substring(0, 2).toLowerCase().replace(/[^a-z]/g, ''); 
            initials = initials.padEnd(2, 'x'); 
            return `${datePart}${initials}${number}`;
        }

        function createSubheadingBlock(subheading, index) {
            let uniqueID = generateUniqueID(subheading.title, subheading.number);
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <input type="checkbox" class="checkbox" onchange="toggleCheckbox(${index})" ${subheading.checked ? 'checked' : ''}>
                        <span class="subheading-title" contenteditable="true" onblur="updateTitle(${index}, this.textContent)">${subheading.title}</span>
                        <span>(${uniqueID})</span>
                        <input type="number" class="number-input" value="${subheading.number}" onchange="updateNumber(${index}, this.value)">
                        <button class="add-btn" onclick="addSubheading(${index})">‚ûï</button>
                        <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                        <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    tools: {
                        header: { class: Header, inlineToolbar: true },
                        paragraph: { class: Paragraph, inlineToolbar: true },
                        table: Table,
                        quote: { class: Quote, inlineToolbar: true },
                        inlineCode: InlineCode,
                        underline: Underline,
                        link: { class: LinkTool },
                        image: { class: ImageTool },
                        code: CodeTool
                    },
                    data: sub.content ? JSON.parse(sub.content) : defaultEditorContent(),
                    onReady: () => { document.getElementById("error-message").textContent = ""; }
                });
            });
        }

        function updateTitle(index, value) {
            subheadings[index].title = value.trim();
            saveSubheadings();
            renderSubheadings();
        }

        function updateNumber(index, value) {
            let newNumber = parseInt(value);
            let usedNumbers = subheadings.map(s => s.number);

            if (usedNumbers.includes(newNumber) && subheadings[index].number !== newNumber) {
                document.getElementById("error-message").textContent = "Error: Number already in use!";
                document.querySelectorAll(".number-input")[index].value = subheadings[index].number;
                return;
            }

            subheadings[index].number = newNumber;
            saveSubheadings();
            renderSubheadings();
        }

        function addSubheading(afterIndex) {
            let newTitle = prompt("Enter subheading name:");
            if (!newTitle) return;
            subheadings.splice(afterIndex + 1, 0, { title: newTitle, number: 10, checked: false, content: JSON.stringify(defaultEditorContent()) });
            saveSubheadings();
            renderSubheadings();
        }

        function clearAllData() {
            localStorage.clear();
            subheadings = [];
            renderSubheadings();
        }

        renderSubheadings();
    </script>
</body>
</html>
