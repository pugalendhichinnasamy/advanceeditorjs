<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Rich Text, Text-Only & Image Export</title>

    <!-- Load Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/raw@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .editor-box {
            min-height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            color: white;
        }

        .save-btn { background: #007bff; }
        .text-btn { background: #28a745; }
        .image-btn { background: #dc3545; }

        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Rich Text, Text-Only & Image Export</h1>

        <div id="editorjs" class="editor-box"></div>

        <div class="buttons">
            <button class="btn save-btn" onclick="saveData()">Save Content</button>
            <button class="btn text-btn" onclick="convertToPlainText()">Convert to Plain Text</button>
            <button class="btn image-btn" onclick="convertToImage()">Export as Image</button>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const editor = new EditorJS({
                holder: 'editorjs',
                autofocus: true,
                tools: { 
                    header: Header, 
                    paragraph: Paragraph,
                    raw: RawTool,  // Preserve rich-text formatting
                    image: {
                        class: ImageTool,
                        config: {
                            endpoints: { byFile: 'https://your-server/upload', byUrl: 'https://your-server/fetch' }
                        }
                    },
                    marker: Marker  
                },
                onReady: () => {
                    console.log("Editor.js is ready!");
                }
            });

            function saveData() {
                editor.save().then((outputData) => {
                    console.log("Saved Data:", outputData);
                    localStorage.setItem('editorData', JSON.stringify(outputData));
                    alert("Content saved!");
                }).catch((error) => {
                    console.error("Saving failed:", error);
                });
            }

            function convertToPlainText() {
                editor.save().then((outputData) => {
                    let plainText = outputData.blocks.map(block => block.data.text || "").join("\n");
                    alert("Plain Text:\n\n" + plainText);
                    console.log("Plain Text Output:", plainText);
                });
            }

            function convertToImage() {
                const editorContainer = document.querySelector('.editor-box');
                html2canvas(editorContainer).then(canvas => {
                    let link = document.createElement('a');
                    link.href = canvas.toDataURL("image/png");
                    link.download = "editor-content.png";
                    link.click();
                });
            }

            window.saveData = saveData;
            window.convertToPlainText = convertToPlainText;
            window.convertToImage = convertToImage;
        });
    </script>

    <!-- Load html2canvas for image export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
