<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Dynamic Subheadings</title>

    <!-- Load Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .subheading-container {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            position: relative;
        }

        .checkbox-label {
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .checkbox-label input {
            margin-right: 10px;
        }

        .editor-box {
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 10px;
        }

        .btn-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .remove-btn, .add-subheading-btn {
            background: red;
            color: white;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .remove-btn:hover {
            background: darkred;
        }

        .add-subheading-btn {
            background: green;
        }

        .add-subheading-btn:hover {
            background: darkgreen;
        }

        .entry-box {
            width: 50px;
            text-align: center;
            padding: 2px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dynamic Editor.js with Entries & Subheadings</h1>

        <div id="main-editor"></div>

        <button class="save-btn" onclick="saveAllData(true)">üíæ Save Content</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let subheadings = ["Name", "Age", "Address", "Phone Number"];
            let innerEditors = {};
            let subheadingCounter = subheadings.length;
            let subheadingEntries = {}; // Store number of entries per subheading

            function createSubheadingBlock(subheading, id, entries = 1) {
                subheadingEntries[id] = entries; // Store the number of entries
                return `
                    <div class="subheading-container" id="subheading-${id}">
                        <label class="checkbox-label">
                            <input type="checkbox" id="checkbox-${id}">
                            ${subheading}
                        </label>
                        <div class="btn-container">
                            <input type="number" class="entry-box" id="entries-${id}" value="${entries}" min="1" onblur="updateEntries(${id})">
                            <button class="add-subheading-btn" onclick="addSubheading(${id})">‚ûï</button>
                            <button class="remove-btn" onclick="removeSubheading(${id})">‚ùå</button>
                        </div>
                        <div id="editor-${id}" class="editor-box"></div>
                    </div>
                `;
            }

            function renderSubheadings() {
                let mainEditorContainer = document.getElementById("main-editor");
                mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

                subheadings.forEach((sub, index) => {
                    innerEditors[index] = new EditorJS({
                        holder: `editor-${index}`,
                        autofocus: false,
                        tools: { 
                            header: { class: Header, inlineToolbar: true },
                            paragraph: { class: Paragraph, inlineToolbar: true, config: { preserveBlank: true } },
                            marker: Marker,
                            underline: Underline,
                            table: { class: Table, inlineToolbar: true, config: { rows: 2, cols: 3 } },
                            image: {
                                class: ImageTool,
                                config: {
                                    endpoints: {
                                        byFile: 'https://api.imgbb.com/1/upload?key=YOUR_API_KEY',
                                        byUrl: 'https://your-image-url-endpoint.com'
                                    }
                                }
                            }
                        },
                        data: { blocks: [] }
                    });
                });
            }

            function updateEntries(id) {
                let newEntries = parseInt(document.getElementById(`entries-${id}`).value);
                if (isNaN(newEntries) || newEntries < 1) return;
                subheadingEntries[id] = newEntries;
                reorderSubheadings();
            }

            function reorderSubheadings() {
                let mainEditorContainer = document.getElementById("main-editor");
                mainEditorContainer.innerHTML = "";

                let reorderedSubheadings = [];
                Object.keys(subheadingEntries).forEach(id => {
                    let entries = subheadingEntries[id];
                    for (let i = 0; i < entries; i++) {
                        reorderedSubheadings.push(subheadings[id]);
                    }
                });

                subheadings = reorderedSubheadings;
                renderSubheadings();
            }

            function addSubheading(afterId) {
                let newSubheading = prompt("Enter subheading name:");
                if (!newSubheading) return;

                let id = subheadingCounter++;
                subheadings.splice(afterId + 1, 0, newSubheading);
                subheadingEntries[id] = 1; 

                renderSubheadings();
            }

            function removeSubheading(id) {
                document.getElementById(`subheading-${id}`).remove();
                delete innerEditors[id];
                subheadings = subheadings.filter((_, index) => index !== id);
                delete subheadingEntries[id];
            }

            function saveAllData(manual = false) {
                let allData = {};
                let savePromises = subheadings.map((sub, index) => {
                    if (innerEditors[index]) {
                        return innerEditors[index].save().then(outputData => {
                            allData[sub] = outputData;
                        }).catch(error => console.error(`Saving failed for ${sub}:`, error));
                    }
                });

                Promise.all(savePromises).then(() => {
                    console.log("Auto-Saved Data:", allData);
                    if (manual) alert("Content saved! Check the console for details.");
                });
            }

            setInterval(saveAllData, 10000);
            renderSubheadings();
        });
    </script>

</body>
</html>
