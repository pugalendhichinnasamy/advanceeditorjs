<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js - Add Headings and Type</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #editorjs {
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            text-align: left;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js - Add Headings and Type</h1>
        <div id="editorjs"></div>
        <button class="btn" onclick="addHeading()">âž• Add Heading</button>
    </div>

    <script>
        let editor = new EditorJS({
            holder: 'editorjs',
            autofocus: true,
            tools: {
                header: {
                    class: Header,
                    config: {
                        placeholder: 'Enter heading...',
                        levels: [1, 2, 3, 4],
                        defaultLevel: 2
                    }
                },
                paragraph: {
                    class: Paragraph,
                    inlineToolbar: true
                },
                list: {
                    class: List,
                    inlineToolbar: true
                }
            },
            data: JSON.parse(localStorage.getItem('editorData')) || { blocks: [] },
            onChange: async () => {
                const savedData = await editor.save();
                localStorage.setItem('editorData', JSON.stringify(savedData));
            }
        });

        function addHeading() {
            editor.isReady.then(() => {
                editor.blocks.insert('header', {
                    text: 'New Heading',
                    level: 2
                });
                editor.blocks.insert('paragraph', {
                    text: 'Type here...'
                });
            }).catch((error) => {
                console.error('Editor.js is not ready:', error);
            });
        }
    </script>

</body>
</html>
