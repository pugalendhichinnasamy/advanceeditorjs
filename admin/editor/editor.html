<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Collapsible Sections</title>
    
    <!-- Load Editor.js -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    
    <!-- Load Required Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .accordion {
            background: #f1f1f1;
            color: #333;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            transition: 0.4s;
            margin-bottom: 5px;
        }
        .accordion.active {
            background: #ccc;
        }
        .panel {
            display: none;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h2>Investment Banking Course</h2>

    <!-- Sections with Dropdowns -->
    <button class="accordion">Investment Banking Product and Services</button>
    <div class="panel" id="editor-container-1"></div>

    <button class="accordion">Regulatory Environment</button>
    <div class="panel" id="editor-container-2"></div>

    <button class="accordion">IB Operation & OTC Products</button>
    <div class="panel" id="editor-container-3"></div>

    <button class="accordion">Risk Management in Investment Banking Operations</button>
    <div class="panel" id="editor-container-4"></div>

    <button class="accordion">Technology and Innovation in Investment Banking Operations</button>
    <div class="panel" id="editor-container-5"></div>

    <button class="accordion">Career Development</button>
    <div class="panel" id="editor-container-6"></div>

    <script>
        // Function to create an Editor.js instance inside a section
        function createEditor(containerId) {
            return new EditorJS({
                holder: containerId,
                placeholder: 'Add details here...',
                tools: {
                    header: {
                        class: Header,
                        inlineToolbar: true
                    },
                    paragraph: {
                        class: Paragraph
                    }
                }
            });
        }

        // Accordion Functionality
        document.addEventListener("DOMContentLoaded", function () {
            let accordions = document.querySelectorAll(".accordion");
            let editors = {}; // Store editor instances

            accordions.forEach((accordion, index) => {
                let panel = accordion.nextElementSibling;
                let editorId = `editor-container-${index + 1}`;

                accordion.addEventListener("click", function () {
                    // Toggle active class
                    this.classList.toggle("active");

                    // Expand or collapse
                    if (panel.style.display === "block") {
                        panel.style.display = "none";
                    } else {
                        panel.style.display = "block";

                        // Load Editor.js instance if not already loaded
                        if (!editors[editorId]) {
                            editors[editorId] = createEditor(editorId);
                        }
                    }
                });
            });
        });
    </script>

</body>
</html>
