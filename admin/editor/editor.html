<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Dynamic IDs & Sorting</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }
        .number-input {
            width: 60px;
            padding: 5px;
            text-align: center;
            margin-right: 5px;
        }
        .subheading-title {
            flex-grow: 1;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Dynamic IDs & Sorting</h1>
        <button onclick="clearAllData()">Clear All Data</button>
        <div id="main-editor"></div>
    </div>

    <script>
        const MAIN_EDITOR_ID = "20025"; // Fixed main editor ID
        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [];
        let innerEditors = {};

        function generateSubheadingID(title, number) {
            let letters = title.replace(/[^a-zA-Z]/g, "").slice(0, 2).toLowerCase();
            if (letters.length < 2) letters = "kk"; // Default if no letters found
            return `${MAIN_EDITOR_ID}${letters}${number}`; // Combined ID
        }

        function defaultEditorContent() {
            return { blocks: [{ type: "paragraph", data: { text: "Enter your content here..." } }] };
        }

        function createSubheadingBlock(subheading, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <span class="subheading-title">${subheading.title} (ID: ${subheading.id})</span>
                        <input type="number" class="number-input" value="${subheading.number}" oninput="updateNumber(${index}, this.value)">
                        <button class="add-btn" onclick="addSubheading(${index})">‚ûï</button>
                        <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                        <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                    </div>
                    <div id="editor-${subheading.id}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

            subheadings.forEach((sub) => {
                innerEditors[sub.id] = new EditorJS({
                    holder: `editor-${sub.id}`,
                    tools: { paragraph: { class: Paragraph, inlineToolbar: true } },
                    data: sub.content ? JSON.parse(sub.content) : defaultEditorContent()
                });
            });

            saveSubheadings();
        }

        function addSubheading(afterIndex) {
            let newTitle = prompt("Enter subheading name:");
            if (!newTitle) return;
            let nextNumber = Math.max(...subheadings.map(sub => sub.number), 0) + 1;
            let newId = generateSubheadingID(newTitle, nextNumber);

            subheadings.splice(afterIndex + 1, 0, { title: newTitle, number: nextNumber, id: newId, content: JSON.stringify(defaultEditorContent()) });
            renderSubheadings();
        }

        function removeSubheading(index) {
            if (confirm("Are you sure you want to delete this?")) {
                subheadings.splice(index, 1);
                renderSubheadings();
            }
        }

        function updateNumber(index, newValue) {
            let newNumber = parseInt(newValue);
            if (isNaN(newNumber) || newNumber <= 0) return;

            subheadings[index].number = newNumber;
            subheadings[index].id = generateSubheadingID(subheadings[index].title, newNumber);

            subheadings.sort((a, b) => a.number - b.number);
            renderSubheadings();
        }

        function clearEditor(index) {
            if (confirm("Clear content?")) {
                innerEditors[subheadings[index].id].clear();
                subheadings[index].content = JSON.stringify(defaultEditorContent());
                saveSubheadings();
            }
        }

        function clearAllData() {
            if (confirm("Are you sure you want to clear all?")) {
                localStorage.clear();
                subheadings = [];
                renderSubheadings();
            }
        }

        function saveSubheadings() {
            localStorage.setItem('subheadings', JSON.stringify(subheadings));
        }

        renderSubheadings();
    </script>
</body>
</html>
