<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Checkboxes</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .editor {
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 20px;
        }

        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-btn:hover {
            background: #0056b3;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Default Checkboxes</h1>

        <!-- Editor -->
        <div id="editorjs" class="editor"></div>

        <button class="save-btn" onclick="saveData()">Save Content</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Default subheadings with checkboxes
            let defaultContent = [
                { text: "Name", checked: false },
                { text: "Age", checked: false },
                { text: "Address", checked: false },
                { text: "Phone Number", checked: false }
            ];

            function createCheckboxBlock(subheading, checked) {
                return {
                    type: "paragraph",
                    data: {
                        text: `<label class="checkbox-container">
                                  <input type="checkbox" ${checked ? "checked" : ""}>
                                  <strong>${subheading}</strong>
                               </label>`
                    }
                };
            }

            // Initialize Editor.js with default subheadings
            const editor = new EditorJS({
                holder: 'editorjs',
                autofocus: true,
                tools: { header: Header },
                data: {
                    blocks: defaultContent.map(sub => createCheckboxBlock(sub.text, sub.checked))
                },
                onReady: () => console.log("Editor.js is ready!"),
                onChange: () => saveData()
            });

            function saveData() {
                editor.save().then(outputData => {
                    console.log("Saved Data:", outputData);
                }).catch(error => console.error("Saving failed:", error));
            }

            window.saveData = saveData; // Expose globally
        });
    </script>

</body>
</html>
