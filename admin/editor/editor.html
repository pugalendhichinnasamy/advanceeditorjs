<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js Nested Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
</head>
<body>

    <div id="editorjs"></div>

    <script>
        // Function to create a nested editor instance inside a section
        function createNestedEditor(containerId) {
            return new EditorJS({
                holder: containerId,
                placeholder: 'Add details here...',
                tools: {
                    header: {
                        class: Header,
                        inlineToolbar: true
                    },
                    paragraph: {
                        class: Paragraph
                    }
                }
            });
        }

        // Initialize the main Editor.js instance
        const mainEditor = new EditorJS({
            holder: 'editorjs',
            tools: {
                header: {
                    class: Header,
                    inlineToolbar: true
                },
                paragraph: {
                    class: Paragraph
                }
            },
            data: {
                blocks: [
                    {
                        type: "header",
                        data: {
                            text: "Investment Banking Product and Services",
                            level: 2
                        }
                    },
                    {
                        type: "paragraph",
                        data: {
                            text: "<div id='nested-editor-1'></div>"
                        }
                    },
                    {
                        type: "header",
                        data: {
                            text: "Regulatory Environment",
                            level: 2
                        }
                    },
                    {
                        type: "paragraph",
                        data: {
                            text: "<div id='nested-editor-2'></div>"
                        }
                    },
                    {
                        type: "header",
                        data: {
                            text: "IB Operation & OTC Products",
                            level: 2
                        }
                    },
                    {
                        type: "paragraph",
                        data: {
                            text: "<div id='nested-editor-3'></div>"
                        }
                    },
                    {
                        type: "header",
                        data: {
                            text: "Risk Management in Investment Banking Operations",
                            level: 2
                        }
                    },
                    {
                        type: "paragraph",
                        data: {
                            text: "<div id='nested-editor-4'></div>"
                        }
                    },
                    {
                        type: "header",
                        data: {
                            text: "Technology and Innovation in Investment Banking Operations",
                            level: 2
                        }
                    },
                    {
                        type: "paragraph",
                        data: {
                            text: "<div id='nested-editor-5'></div>"
                        }
                    },
                    {
                        type: "header",
                        data: {
                            text: "Career Development",
                            level: 2
                        }
                    },
                    {
                        type: "paragraph",
                        data: {
                            text: "<div id='nested-editor-6'></div>"
                        }
                    }
                ]
            },
            onReady: () => {
                // Initialize nested editors after the main editor is ready
                createNestedEditor("nested-editor-1");
                createNestedEditor("nested-editor-2");
                createNestedEditor("nested-editor-3");
                createNestedEditor("nested-editor-4");
                createNestedEditor("nested-editor-5");
                createNestedEditor("nested-editor-6");
            }
        });
    </script>

</body>
</html>
