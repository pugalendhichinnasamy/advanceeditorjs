<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js Backend</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list"></script>
    <link rel="stylesheet" href="editor.css">
</head>
<body>

    <h1>Editor.js - Subtopic Manager</h1>

    <div id="subtopics">
        <label>Subtopics (Select to show on frontend):</label>
        <ul id="subtopic-list"></ul>
        <button id="add-subtopic">+ Add Subtopic</button>
    </div>

    <div id="editor"></div>
    <button id="save-btn">Save Content</button>

    <script src="editor.js"></script>
</body>
</html>
