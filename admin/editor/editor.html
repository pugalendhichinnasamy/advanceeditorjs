<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Checkboxes & Table Layout</title>

    <!-- Load Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-tool@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 70%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #ddd;
        }

        .checkbox {
            cursor: pointer;
            transform: scale(1.2);
        }

        .subheading-number {
            width: 40px;
            text-align: center;
            font-weight: bold;
            border: none;
            padding: 3px;
            border-radius: 5px;
            font-size: 14px;
            background: white;
        }

        .remove-btn, .add-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .remove-btn:hover {
            background: darkred;
        }

        .add-btn {
            background: green;
        }

        .add-btn:hover {
            background: darkgreen;
        }

        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 5px;
        }

        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Checkboxes & Table Layout</h1>

        <table id="subheading-table">
            <thead>
                <tr>
                    <th>‚úî</th>
                    <th>Number</th>
                    <th>Subheading</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="subheading-body">
            </tbody>
        </table>

        <button class="save-btn" onclick="saveAllData(true)">üíæ Save Content</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let subheadings = [
                { title: "Name", number: 11, checked: false },
                { title: "Age", number: 12, checked: false },
                { title: "Address", number: 13, checked: false },
                { title: "Phone Number", number: 14, checked: false }
            ];

            let innerEditors = {};
            
            function createSubheadingRow(subheading, index) {
                return `
                    <tr id="row-${index}">
                        <td><input type="checkbox" class="checkbox" id="checkbox-${index}" ${subheading.checked ? 'checked' : ''} 
                                onchange="toggleCheckbox(${index})"></td>
                        <td><input type="number" class="subheading-number" value="${subheading.number}" 
                                    onchange="updateSubheadingOrder(${index}, this.value)"></td>
                        <td>${subheading.title}</td>
                        <td>
                            <button class="add-btn" onclick="addSubheading(${index})">‚ûï</button>
                            <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div id="editor-${index}" class="editor-box"></div>
                        </td>
                    </tr>
                `;
            }

            function renderSubheadings() {
                let subheadingBody = document.getElementById("subheading-body");
                subheadings.sort((a, b) => a.number - b.number);
                subheadingBody.innerHTML = subheadings.map((sub, index) => createSubheadingRow(sub, index)).join('');

                subheadings.forEach((sub, index) => {
                    innerEditors[index] = new EditorJS({
                        holder: `editor-${index}`,
                        autofocus: false,
                        tools: { 
                            header: { class: Header, inlineToolbar: true },
                            paragraph: { class: Paragraph, inlineToolbar: true },
                            list: { class: List, inlineToolbar: true }
                        },
                        data: { blocks: [] }
                    });
                });
            }

            function addSubheading(afterIndex) {
                let newSubheading = prompt("Enter subheading name:");
                if (!newSubheading) return;

                let newNumber = subheadings[afterIndex].number + 1;
                subheadings.splice(afterIndex + 1, 0, { title: newSubheading, number: newNumber, checked: false });

                renderSubheadings();
            }

            function removeSubheading(index) {
                let confirmDelete = confirm("Are you sure you want to remove this subheading?");
                if (confirmDelete) {
                    subheadings.splice(index, 1);
                    renderSubheadings();
                }
            }

            function updateSubheadingOrder(index, newNumber) {
                newNumber = parseInt(newNumber);
                if (isNaN(newNumber)) return;

                subheadings[index].number = newNumber;
                renderSubheadings();
            }

            function toggleCheckbox(index) {
                subheadings[index].checked = !subheadings[index].checked;
                saveCheckboxState();
            }

            function saveCheckboxState() {
                localStorage.setItem("checkboxState", JSON.stringify(subheadings.map(sub => sub.checked)));
            }

            function loadCheckboxState() {
                let savedState = JSON.parse(localStorage.getItem("checkboxState"));
                if (savedState) {
                    subheadings.forEach((sub, index) => {
                        sub.checked = savedState[index];
                    });
                }
            }

            function saveAllData(manual = false) {
                let allData = {};
                let savePromises = subheadings.map((sub, index) => {
                    if (innerEditors[index]) {
                        return innerEditors[index].save().then(outputData => {
                            allData[sub.title] = outputData;
                        }).catch(error => console.error(`Saving failed for ${sub.title}:`, error));
                    }
                });

                Promise.all(savePromises).then(() => {
                    console.log("Auto-Saved Data:", allData);
                    if (manual) alert("Content saved! Check the console for details.");
                });
            }

            setInterval(saveAllData, 10000);

            loadCheckboxState();
            renderSubheadings();
        });
    </script>

</body>
</html>
