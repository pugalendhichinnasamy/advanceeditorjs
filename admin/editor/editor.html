<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Editor Page</title>
    
    <!-- Load Editor.js -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
