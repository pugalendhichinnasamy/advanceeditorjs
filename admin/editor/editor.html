<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Rich Text Pasting & Auto-Save</title>

    <!-- Load Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/raw@latest"></script> <!-- For preserving formatting -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .editor-box {
            min-height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 10px;
        }

        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Rich Text Pasting</h1>

        <div id="editorjs" class="editor-box"></div>

        <button class="save-btn" onclick="saveData(true)">Save Content</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const editor = new EditorJS({
                holder: 'editorjs',
                autofocus: true,
                tools: { 
                    header: Header, 
                    paragraph: Paragraph,
                    raw: RawTool,  // Allows pasting raw HTML with original styles
                    inlineCode: InlineCode,
                    marker: Marker,  
                },
                onReady: () => {
                    console.log("Editor.js is ready!");
                },
                onChange: () => {
                    autoSaveData();
                }
            });

            function saveData(manual = false) {
                editor.save().then((outputData) => {
                    console.log("Saved Data:", outputData);
                    localStorage.setItem('editorData', JSON.stringify(outputData)); // Save to local storage
                    if (manual) alert("Content saved! Check the console for details.");
                }).catch((error) => {
                    console.error("Saving failed:", error);
                });
            }

            function autoSaveData() {
                saveData(false);
            }

            // Auto-save every 10 seconds
            setInterval(autoSaveData, 10000);

            // Load saved data on page load
            const savedData = localStorage.getItem('editorData');
            if (savedData) {
                editor.isReady.then(() => {
                    editor.render(JSON.parse(savedData));
                });
            }

            window.saveData = saveData; // Expose globally
        });
    </script>

</body>
</html>
