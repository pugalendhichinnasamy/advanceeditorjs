<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Inline Tools & Features</title>

    <!-- Editor.js Core -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    
    <!-- Standard Tools -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script>
    
    <!-- Inline Tools -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; text-align: center; }
        .container { width: 60%; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: left; }
        .subheading-container { padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; margin-bottom: 10px; }
        .subheading-header { display: flex; align-items: center; justify-content: space-between; background: #ddd; padding: 5px; border-radius: 5px; }
        .editor-box { width: 100%; min-height: 150px; padding: 10px; border: 1px solid #ccc; background: #fff; margin-top: 5px; }
        .remove-btn, .clear-btn, .add-btn, .preview-btn { padding: 5px 10px; border: none; cursor: pointer; border-radius: 5px; }
        .remove-btn { background: red; color: white; } .clear-btn { background: orange; color: white; } .add-btn { background: green; color: white; } .preview-btn { background: blue; color: white; }
        .number-input { width: 50px; margin-left: 10px; padding: 5px; text-align: center; }
        .subheading-title { flex-grow: 1; margin-left: 10px; font-weight: bold; }
        .subheading-title[contenteditable="true"] { background: #fff; padding: 2px; border: 1px solid #ccc; border-radius: 3px; }
        #preview-container { display: none; padding: 10px; background: #fff; border: 1px solid #ccc; margin-top: 20px; width: 60%; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Inline Tools & Features</h1>
        <button class="clear-btn" onclick="clearAllData()">Clear All Data</button>
        <button class="preview-btn" onclick="previewData()">Preview</button>
        
        <h2>Main Content</h2>
        <div id="outer-editor"></div>

        <h2>Subheadings</h2>
        <div id="main-editor"></div>
    </div>

    <div id="preview-container">
        <h2>Preview</h2>
        <pre id="preview-content"></pre>
    </div>

    <script>
        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [];
        let innerEditors = {};

        let outerEditor = new EditorJS({
            holder: 'outer-editor',
            tools: getEditorTools(),
            data: JSON.parse(localStorage.getItem('outerEditorData')) || defaultEditorContent(),
            onChange: () => saveOuterData()
        });

        function getEditorTools() {
            return {
                header: Header,
                paragraph: { class: Paragraph, inlineToolbar: true },
                list: { class: List, inlineToolbar: true },
                checklist: Checklist,
                table: Table,
                quote: Quote,
                delimiter: Delimiter,
                code: CodeTool,
                warning: Warning,
                underline: Underline,
                link: LinkTool,
                marker: Marker,
                inlineCode: InlineCode
            };
        }

        function defaultEditorContent() {
            return { blocks: [{ type: "header", data: { text: "Default Heading", level: 2 } }, { type: "paragraph", data: { text: "Sample paragraph." } }] };
        }

        function createSubheadingBlock(subheading, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <span class="subheading-title" contenteditable="true" onblur="updateTitle(${index}, this)">${subheading.title}</span>
                        <input type="number" class="number-input" value="${subheading.number}" onchange="updateNumber(${index}, this)">
                        <button class="add-btn" onclick="addSubheading(${index})">‚ûï</button>
                        <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                        <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            document.getElementById("main-editor").innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');
            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    tools: getEditorTools(),
                    data: sub.content ? JSON.parse(sub.content) : defaultEditorContent(),
                    onChange: () => saveSubheadings()
                });
            });
        }

        function updateTitle(index, element) {
            let newTitle = element.innerText.trim();
            if (!newTitle) { alert("Title cannot be empty!"); element.innerText = subheadings[index].title; return; }
            subheadings[index].title = newTitle;
            saveSubheadings();
            renderSubheadings();
        }

        function updateNumber(index, input) {
            let newNumber = parseInt(input.value);
            if (subheadings.some((s, i) => s.number === newNumber && i !== index)) { alert("Number already in use!"); input.value = subheadings[index].number; return; }
            subheadings[index].number = newNumber;
            saveSubheadings();
            renderSubheadings();
        }

        function saveOuterData() { outerEditor.save().then(output => localStorage.setItem('outerEditorData', JSON.stringify(output))); }
        function saveSubheadings() { localStorage.setItem('subheadings', JSON.stringify(subheadings)); }
        function previewData() { document.getElementById("preview-container").style.display = "block"; document.getElementById("preview-content").innerText = JSON.stringify(subheadings, null, 2); }
        function clearAllData() { localStorage.clear(); location.reload(); }

        renderSubheadings();
    </script>
</body>
</html>
