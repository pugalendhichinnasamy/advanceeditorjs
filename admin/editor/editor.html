<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Editor.js</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/nested-list@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .editor {
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 20px;
        }

        .inner-editor-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #999;
            border-radius: 5px;
        }

        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Nested Editor</h1>

        <!-- Outer Editor -->
        <div id="outer-editor" class="editor"></div>

        <button class="save-btn" onclick="saveData()">Save Content</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Outer Editor
            const outerEditor = new EditorJS({
                holder: 'outer-editor',
                autofocus: true,
                tools: {
                    header: Header,
                    nestedList: NestedList
                },
                onReady: () => {
                    console.log("Outer Editor.js is ready!");
                },
                onChange: () => {
                    saveOuterEditorData();
                }
            });

            function saveOuterEditorData() {
                outerEditor.save().then((outputData) => {
                    console.log("Outer Editor Data:", outputData);
                }).catch((error) => {
                    console.error("Outer Editor saving failed:", error);
                });
            }

            function loadInnerEditor(containerId) {
                return new EditorJS({
                    holder: containerId,
                    autofocus: false,
                    tools: {
                        header: Header
                    },
                    onReady: () => {
                        console.log(`Inner Editor.js in ${containerId} is ready!`);
                    }
                });
            }

            // Add inner editor when clicking a block
            document.getElementById("outer-editor").addEventListener("click", function (event) {
                if (!document.getElementById("inner-editor")) {
                    let innerEditorContainer = document.createElement("div");
                    innerEditorContainer.className = "inner-editor-container";
                    innerEditorContainer.innerHTML = `<h2>Inner Editor</h2><div id="inner-editor"></div>`;
                    event.target.appendChild(innerEditorContainer);

                    // Load inner editor inside the new block
                    loadInnerEditor("inner-editor");
                }
            });

            function saveData() {
                saveOuterEditorData();
                alert("Content saved! Check the console for details.");
            }

            window.saveData = saveData; // Expose function globally
        });
    </script>

</body>
</html>
