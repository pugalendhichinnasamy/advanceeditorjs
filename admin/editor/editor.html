<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Subheadings with Editor.js</title>

    <!-- Load Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .subheading-container {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            position: relative;
        }

        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-container {
            display: flex;
            gap: 5px;
        }

        .remove-btn, .add-subheading-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .add-subheading-btn {
            background: green;
        }

        .entry-box {
            width: 50px;
            text-align: center;
            padding: 2px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .editor-box {
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 10px;
        }

        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Dynamic Subheadings</h1>
        <div id="main-editor"></div>
        <button class="save-btn" onclick="saveAllData(true)">üíæ Save Content</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let subheadings = [{ id: 11, title: "Name", entries: 1 }, { id: 12, title: "Age", entries: 1 }, { id: 13, title: "Address", entries: 1 }, { id: 14, title: "Phone Number", entries: 1 }];
            let innerEditors = {};

            function createSubheadingBlock(subheading) {
                return `
                    <div class="subheading-container" id="subheading-${subheading.id}">
                        <div class="subheading-header">
                            <span>${subheading.title} (${subheading.id})</span>
                            <div class="btn-container">
                                <input type="number" class="entry-box" id="entries-${subheading.id}" value="${subheading.entries}" min="1" onchange="updateEntries(${subheading.id})">
                                <button class="add-subheading-btn" onclick="addSubheading(${subheading.id})">‚ûï</button>
                                <button class="remove-btn" onclick="removeSubheading(${subheading.id})">‚ùå</button>
                            </div>
                        </div>
                        <div id="editor-${subheading.id}" class="editor-box"></div>
                    </div>
                `;
            }

            function renderSubheadings() {
                let mainEditorContainer = document.getElementById("main-editor");
                mainEditorContainer.innerHTML = subheadings.map(sub => createSubheadingBlock(sub)).join('');

                subheadings.forEach(sub => {
                    if (!innerEditors[sub.id]) {
                        innerEditors[sub.id] = new EditorJS({
                            holder: `editor-${sub.id}`,
                            autofocus: false,
                            tools: { 
                                header: { class: Header, inlineToolbar: true },
                                paragraph: { class: Paragraph, inlineToolbar: true, config: { preserveBlank: true } },
                                marker: Marker,
                                table: { class: Table, inlineToolbar: true, config: { rows: 2, cols: 3 } }
                            },
                            data: { blocks: [] }
                        });
                    }
                });
            }

            function updateEntries(id) {
                let entryInput = document.getElementById(`entries-${id}`);
                let newEntries = parseInt(entryInput.value);
                if (isNaN(newEntries) || newEntries < 1) return;

                let index = subheadings.findIndex(s => s.id === id);
                subheadings[index].entries = newEntries;
                reorderSubheadings();
            }

            function reorderSubheadings() {
                subheadings.sort((a, b) => a.entries - b.entries);
                renderSubheadings();
            }

            function addSubheading(afterId) {
                let newSubheadingTitle = prompt("Enter new subheading name:");
                if (!newSubheadingTitle) return;

                let newId = Math.max(...subheadings.map(s => s.id)) + 1;
                let afterIndex = subheadings.findIndex(s => s.id === afterId);
                subheadings.splice(afterIndex + 1, 0, { id: newId, title: newSubheadingTitle, entries: 1 });

                renderSubheadings();
            }

            function removeSubheading(id) {
                subheadings = subheadings.filter(s => s.id !== id);
                delete innerEditors[id];
                renderSubheadings();
            }

            function saveAllData(manual = false) {
                let allData = {};
                let savePromises = subheadings.map(sub => {
                    if (innerEditors[sub.id]) {
                        return innerEditors[sub.id].save().then(outputData => {
                            allData[sub.title] = outputData;
                        }).catch(error => console.error(`Saving failed for ${sub.title}:`, error));
                    }
                });

                Promise.all(savePromises).then(() => {
                    console.log("Saved Data:", allData);
                    if (manual) alert("Content saved! Check console for details.");
                });
            }

            setInterval(saveAllData, 10000);
            renderSubheadings();
        });
    </script>

</body>
</html>
