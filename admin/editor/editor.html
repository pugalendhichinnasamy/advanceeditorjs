<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Unique Subheadings & Indentation</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #editorjs {
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-btn:hover {
            background: #0056b3;
        }
        .subheading-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .subheading-container input {
            margin-right: 8px;
        }
        .subheading-content {
            margin-left: 20px; /* One-tab indentation */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Unique Subheadings & Indentation</h1>

        <div id="editorjs"></div>
        <button class="save-btn" onclick="saveData()">Save Content</button>
    </div>

    <script>
        class CheckboxSubheading {
            static get toolbox() {
                return {
                    title: 'Checkbox Subheading',
                    icon: 'âœ”'
                };
            }

            constructor({ data }) {
                this.data = data || { id: this.generateId(), checked: false, text: '', content: '' };
            }

            generateId() {
                return 'subheading-' + Math.random().toString(36).substr(2, 9);
            }

            render() {
                const container = document.createElement('div');
                container.classList.add('subheading-container');

                this.checkbox = document.createElement('input');
                this.checkbox.type = 'checkbox';
                this.checkbox.checked = this.data.checked;
                this.checkbox.addEventListener('change', () => {
                    this.data.checked = this.checkbox.checked;
                });

                this.input = document.createElement('input');
                this.input.type = 'text';
                this.input.placeholder = 'Enter subheading...';
                this.input.value = this.data.text;
                this.input.addEventListener('input', () => {
                    this.data.text = this.input.value;
                });

                this.content = document.createElement('textarea');
                this.content.classList.add('subheading-content');
                this.content.placeholder = 'Type content here...';
                this.content.value = this.data.content;
                this.content.addEventListener('input', () => {
                    this.data.content = this.content.value;
                });

                container.appendChild(this.checkbox);
                container.appendChild(this.input);
                container.appendChild(this.content);
                return container;
            }

            save() {
                return {
                    id: this.data.id,
                    checked: this.checkbox.checked,
                    text: this.input.value,
                    content: this.content.value
                };
            }
        }

        const editor = new EditorJS({
            holder: 'editorjs',
            autofocus: true,
            tools: {
                header: Header,
                list: List,
                paragraph: Paragraph,
                checklist: Checklist,
                quote: Quote,
                table: Table,
                delimiter: Delimiter,
                image: ImageTool,
                checkboxSubheading: CheckboxSubheading
            },
            data: {
                blocks: [
                    { type: 'checkboxSubheading', data: { id: 'name', checked: false, text: 'Name', content: '' } },
                    { type: 'checkboxSubheading', data: { id: 'books', checked: false, text: 'Books', content: '' } },
                    { type: 'checkboxSubheading', data: { id: 'news', checked: false, text: 'News', content: '' } },
                    { type: 'checkboxSubheading', data: { id: 'things', checked: false, text: 'Things', content: '' } },
                    { type: 'checkboxSubheading', data: { id: 'others', checked: false, text: 'Others', content: '' } }
                ]
            }
        });

        function saveData() {
            editor.save().then((outputData) => {
                console.log("Saved Data: ", outputData);
                alert("Content saved! Check the console for details.");
            }).catch((error) => {
                console.error("Saving failed: ", error);
            });
        }
    </script>

</body>
</html>
