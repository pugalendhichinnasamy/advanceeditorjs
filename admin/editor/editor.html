<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js - Nested Editors</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading-container {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .subheading-header {
            display: flex;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .button-group {
            margin-top: 10px;
        }
        .btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nested Editor.js</h1>
        <div id="main-editor"></div>
        <div class="button-group">
            <button class="btn add-btn" onclick="addSubheading()">‚ûï Add Subheading</button>
            <button class="btn clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>
            <button class="btn" onclick="saveData()">üíæ Save</button>
        </div>
    </div>

    <script>
        let mainEditor;
        let innerEditors = {};
        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [];

        function defaultEditorContent() {
            return {
                blocks: [
                    { type: "paragraph", data: { text: "This is a paragraph inside a subheading." } }
                ]
            };
        }

        function createSubheadingBlock(subheading, index) {
            return {
                type: "subheading",
                data: {
                    title: subheading.title,
                    number: subheading.number,
                    content: JSON.stringify(defaultEditorContent())
                }
            };
        }

        class SubheadingTool {
            static get toolbox() {
                return { title: "Subheading", icon: "üìù" };
            }

            constructor({ data, api }) {
                this.api = api;
                this.data = data || { title: "", number: 1, content: JSON.stringify(defaultEditorContent()) };
                this.innerEditor = null;
                this.container = document.createElement("div");
            }

            render() {
                this.container.innerHTML = `
                    <div class="subheading-container">
                        <div class="subheading-header">
                            <input type="text" value="${this.data.title}" placeholder="Enter Subheading Title" class="subheading-title">
                            <input type="number" value="${this.data.number}" class="subheading-number">
                            <button class="remove-btn">‚ùå</button>
                        </div>
                        <div class="editor-box" id="editor-${this.data.number}"></div>
                    </div>
                `;

                this.container.querySelector(".remove-btn").addEventListener("click", () => {
                    this.api.blocks.delete(this.api.blocks.getCurrentBlockIndex());
                });

                setTimeout(() => {
                    this.innerEditor = new EditorJS({
                        holder: `editor-${this.data.number}`,
                        tools: {
                            header: Header,
                            paragraph: Paragraph,
                            table: Table,
                            quote: Quote,
                            underline: Underline,
                            linkTool: LinkTool,
                            image: ImageTool,
                            code: CodeTool,
                            inlineCode: InlineCode,
                            marker: Marker
                        },
                        data: this.data.content ? JSON.parse(this.data.content) : defaultEditorContent()
                    });
                }, 100);

                return this.container;
            }

            save() {
                return {
                    title: this.container.querySelector(".subheading-title").value,
                    number: parseInt(this.container.querySelector(".subheading-number").value),
                    content: JSON.stringify(this.innerEditor ? this.innerEditor.save() : {})
                };
            }
        }

        function addSubheading() {
            mainEditor.blocks.insert("subheading", { title: "New Subheading", number: subheadings.length + 1 });
        }

        function saveData() {
            mainEditor.save().then((output) => {
                localStorage.setItem('subheadings', JSON.stringify(output.blocks));
                alert("Data saved!");
            });
        }

        function clearAllData() {
            if (confirm("Are you sure you want to clear all data?")) {
                localStorage.removeItem("subheadings");
                location.reload();
            }
        }

        mainEditor = new EditorJS({
            holder: "main-editor",
            tools: {
                header: Header,
                paragraph: Paragraph,
                subheading: SubheadingTool
            },
            data: { blocks: subheadings.length ? subheadings : [] }
        });

    </script>
</body>
</html>
