<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Inline Tools & Subheadings</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@2.31.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@2.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@2.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@2.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@2.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@2.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@2.8.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@1.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@1.3.0"></script>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Subheading Styles */
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }

        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 8px;
            border-radius: 5px;
            flex-wrap: wrap;
        }

        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }

        /* Buttons */
        .remove-btn, .clear-btn, .add-btn {
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }

        .number-input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }

        .checkbox {
            margin-right: 10px;
            transform: scale(1.3);
        }

        .subheading-title {
            flex-grow: 1;
            margin-left: 10px;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .subheading-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .number-input {
                width: 100%;
                margin-top: 5px;
            }
            .remove-btn, .clear-btn, .add-btn {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Inline Tools & Subheadings</h1>
        <button onclick="clearAllData()">Clear All Data</button>
        <div id="main-editor"></div>
    </div>

    <script>
        window.onload = function() {
            if (typeof EditorJS === "undefined") {
                alert("EditorJS failed to load. Please check your internet connection or script URLs.");
                return;
            }

            let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
                { title: "Name", number: 10, checked: false, content: JSON.stringify(defaultEditorContent()) },
                { title: "Age", number: 11, checked: false, content: JSON.stringify(defaultEditorContent()) },
                { title: "Address", number: 12, checked: false, content: JSON.stringify(defaultEditorContent()) }
            ];
            
            let innerEditors = {};
            let usedNumbers = new Set(subheadings.map(s => s.number));

            function defaultEditorContent() {
                return {
                    blocks: [
                        { type: "header", data: { text: "Default Heading", level: 2 } },
                        { type: "paragraph", data: { text: "This is a sample paragraph with default text content." } },
                        { type: "table", data: { content: [["Column 1", "Column 2"], ["Data 1", "Data 2"]] } }
                    ]
                };
            }

            function createSubheadingBlock(subheading, index) {
                return `
                    <div class="subheading-container" id="subheading-${index}">
                        <div class="subheading-header">
                            <input type="checkbox" class="checkbox" onchange="toggleCheckbox(${index})" ${subheading.checked ? 'checked' : ''}>
                            <span class="subheading-title">${subheading.title} (#${subheading.number})</span>
                            <input type="number" class="number-input" value="${subheading.number}" onchange="updateNumber(${index}, this.value)">
                            <button class="add-btn" onclick="addSubheading(${index})">‚ûï</button>
                            <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                            <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                        </div>
                        <div id="editor-${index}" class="editor-box"></div>
                    </div>`;
            }

            function renderSubheadings() {
                let mainEditorContainer = document.getElementById("main-editor");
                mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

                subheadings.forEach((sub, index) => {
                    innerEditors[index] = new EditorJS({
                        holder: `editor-${index}`,
                        tools: {
                            header: Header,
                            paragraph: Paragraph,
                            table: Table,
                            quote: Quote,
                            underline: Underline,
                            linkTool: LinkTool,
                            image: ImageTool,
                            code: CodeTool,
                            inlineCode: InlineCode,
                            marker: Marker
                        },
                        data: sub.content ? JSON.parse(sub.content) : defaultEditorContent()
                    });
                });
            }

            function clearAllData() {
                localStorage.clear();
                subheadings = [];
                renderSubheadings();
            }

            renderSubheadings();
        };
    </script>
</body>
</html>
