<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Save & Preview</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .remove-btn, .clear-btn, .add-btn, .save-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }
        .save-btn { background: blue; color: white; }
        .number-input {
            width: 60px;
            padding: 5px;
            text-align: center;
            margin-right: 5px;
        }
        .checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }
        .subheading-title {
            flex-grow: 1;
            margin-left: 10px;
        }
        #preview-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Save & Preview</h1>
        <button onclick="clearAllData()">Clear All Data</button>
        <button class="save-btn" id="save-btn" disabled onclick="saveData()">Save</button>
        <div id="main-editor"></div>
        <div id="preview-box">
            <h2>Preview</h2>
            <div id="preview-content"></div>
        </div>
    </div>

    <script>
        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
            { title: "Name", number: 12, id: generateSubheadingID("Name", 12), checked: false, content: JSON.stringify(defaultEditorContent()) },
            { title: "Age", number: 13, id: generateSubheadingID("Age", 13), checked: false, content: JSON.stringify(defaultEditorContent()) },
            { title: "Address", number: 14, id: generateSubheadingID("Address", 14), checked: false, content: JSON.stringify(defaultEditorContent()) }
        ];
        let innerEditors = {};

        function generateSubheadingID(title, number) {
            let letters = title.replace(/[^a-zA-Z]/g, "").slice(0, 2).toLowerCase();
            if (letters.length < 2) letters = "kk";
            return `${letters}${number}`;
        }

        function defaultEditorContent() {
            return { blocks: [{ type: "paragraph", data: { text: "" } }] };
        }

        function createSubheadingBlock(subheading, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <input type="checkbox" class="checkbox" onchange="toggleCheckbox(${index})" ${subheading.checked ? 'checked' : ''}>
                        <span class="subheading-title">${subheading.title} (ID: ${subheading.id})</span>
                        <input type="number" class="number-input" value="${subheading.number}" oninput="updateNumber(${index}, this.value)">
                        <button class="add-btn" onclick="addSubheading(${index})">➕</button>
                        <button class="remove-btn" onclick="removeSubheading(${index})">❌</button>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    tools: { header: Header, paragraph: Paragraph, table: Table },
                    data: sub.content ? JSON.parse(sub.content) : defaultEditorContent(),
                    onChange: () => document.getElementById('save-btn').disabled = false
                });
            });
        }

        async function saveData() {
            for (let index in subheadings) {
                let data = await innerEditors[index].save();
                let cleanedBlocks = data.blocks.filter(block => block.data.text?.trim());
                subheadings[index].content = JSON.stringify({ blocks: cleanedBlocks });
            }
            saveSubheadings();
            document.getElementById('save-btn').disabled = true;
            showPreview();
        }

        function showPreview() {
            let previewContent = document.getElementById("preview-content");
            previewContent.innerHTML = subheadings.map(sub => `<h3>${sub.title}</h3><p>${JSON.parse(sub.content).blocks.map(b => b.data.text).join(" ")}</p>`).join("<hr>");
            document.getElementById("preview-box").style.display = "block";
        }

        function updateNumber(index, newValue) {
            let newNumber = parseInt(newValue);
            if (isNaN(newNumber) || newNumber <= 0) return;
            subheadings[index].number = newNumber;
            subheadings[index].id = generateSubheadingID(subheadings[index].title, newNumber);
            subheadings.sort((a, b) => a.number - b.number);
            saveSubheadings();
            renderSubheadings();
        }

        function saveSubheadings() {
            localStorage.setItem('subheadings', JSON.stringify(subheadings));
        }

        function clearAllData() {
            localStorage.clear();
            subheadings = [];
            renderSubheadings();
        }

        renderSubheadings();
    </script>
</body>
</html>
