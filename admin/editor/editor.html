<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Copy-Paste Formatting</title>
    
    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paste-handler@latest"></script> <!-- Handles copy-paste formatting -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script> <!-- Helps with text spacing -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Copy-Paste Formatting</h1>
        <button onclick="clearAllData()">Clear All Data</button>
        <div id="editor"></div>
    </div>

    <script>
        const editor = new EditorJS({
            holder: "editor",
            tools: {
                paragraph: {
                    class: Paragraph,
                    inlineToolbar: true,
                    config: { preserveBlank: true }
                },
                header: { class: Header, inlineToolbar: true },
                list: { class: List, inlineToolbar: true }, // Supports bullet points & numbered lists
                table: Table,
                quote: { class: Quote, inlineToolbar: true },
                link: {
                    class: LinkTool,
                    config: { endpoint: "https://your-backend.com/fetchUrl" }
                },
                image: {
                    class: ImageTool,
                    config: {
                        endpoints: {
                            byFile: "https://your-backend.com/uploadFile",
                            byUrl: "https://your-backend.com/fetchUrl"
                        }
                    }
                },
                code: CodeTool,
                delimiter: Delimiter, // Handles spacing between copied text sections
                pasteHandler: {
                    class: PasteHandler,
                    config: { convertPasteToMarkdown: false } // Keeps original formatting
                }
            },
            data: JSON.parse(localStorage.getItem("editor-data")) || { blocks: [] }
        });

        function clearAllData() {
            if (confirm("Are you sure you want to clear all data?")) {
                localStorage.removeItem("editor-data");
                editor.clear();
            }
        }

        // Save content before refreshing
        window.addEventListener("beforeunload", () => {
            editor.save().then((outputData) => {
                localStorage.setItem("editor-data", JSON.stringify(outputData));
            });
        });

    </script>
</body>
</html>
