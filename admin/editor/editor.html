<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Dynamic IDs & Sorting</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
            position: relative;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .subheading-left {
            display: flex;
            align-items: center;
        }
        .subheading-right {
            display: flex;
            align-items: center;
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .remove-btn, .add-btn, .clear-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .remove-btn { background: red; color: white; }
        .add-btn { background: green; color: white; }
        .clear-btn { background: orange; color: white; }
        .number-input {
            width: 60px;
            padding: 5px;
            text-align: center;
            margin-right: 5px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-left: 5px;
            display: none;
        }
        .checkbox {
            margin-right: 10px;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Dynamic IDs & Sorting</h1>
        <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>
        <div id="main-editor"></div>
    </div>

    <script>
        let outerEditorID = "2025";
        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [];

        let innerEditors = {};

        function generateSubheadingID(title, number) {
            let letters = title.replace(/[^a-zA-Z]/g, "").slice(0, 2).toLowerCase();
            if (letters.length < 2) letters = "kk";
            return `${outerEditorID}${letters}${number}`;
        }

        function defaultEditorContent() {
            return {
                blocks: [
                    { type: "header", data: { text: "Default Heading", level: 2 } },
                    { type: "paragraph", data: { text: "This is sample content. You can edit or replace it." } }
                ]
            };
        }

        function createSubheadingBlock(subheading, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <div class="subheading-left">
                            <input type="checkbox" class="checkbox">
                            <span class="subheading-title">${subheading.title} (ID: ${subheading.id})</span>
                        </div>
                        <div class="subheading-right">
                            <input type="number" class="number-input" value="${subheading.number}" oninput="updateNumber(${index}, this)">
                            <span class="error-message" id="error-${index}">Duplicate number!</span>
                            <button class="add-btn" onclick="addSubheading(${index})">‚ûï</button>
                            <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                            <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            subheadings.sort((a, b) => a.number - b.number);
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');
            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    tools: {
                        header: { class: Header, inlineToolbar: true },
                        paragraph: { class: Paragraph, inlineToolbar: true },
                        table: Table,
                        quote: { class: Quote, inlineToolbar: true },
                        inlineCode: InlineCode,
                        underline: Underline,
                        link: { class: LinkTool },
                        image: { class: ImageTool },
                        code: { class: CodeTool }
                    },
                    data: sub.content ? JSON.parse(sub.content) : defaultEditorContent()
                });
            });
        }

        function addSubheading(afterIndex) {
            let newTitle = prompt("Enter subheading name:");
            if (!newTitle) return;
            let nextNumber = Math.max(...subheadings.map(sub => sub.number), 10) + 1;
            subheadings.splice(afterIndex + 1, 0, { title: newTitle, number: nextNumber, id: generateSubheadingID(newTitle, nextNumber), checked: false, content: JSON.stringify(defaultEditorContent()) });
            renderSubheadings();
        }

        function removeSubheading(index) {
            if (confirm("Are you sure?")) {
                subheadings.splice(index, 1);
                renderSubheadings();
            }
        }

        function clearEditor(index) {
            if (confirm("Are you sure?")) {
                innerEditors[index].clear();
                subheadings[index].content = JSON.stringify(defaultEditorContent());
            }
        }

        function clearAllData() {
            if (confirm("Are you sure?")) {
                localStorage.clear();
                subheadings = [];
                renderSubheadings();
            }
        }

        renderSubheadings();
    </script>
</body>
</html>
