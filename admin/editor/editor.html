<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Persistent Data</title>

    <!-- Load Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .subheading-container {
            position: relative;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        .left-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .right-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .subheading-checkbox {
            margin-right: 5px;
        }

        .subheading-number {
            width: 40px;
            text-align: center;
            font-weight: bold;
            border: none;
            padding: 3px;
            border-radius: 5px;
            font-size: 14px;
            background: white;
        }

        .btn {
            border: none;
            padding: 3px 8px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            color: white;
        }

        .remove-btn { background: red; }
        .remove-btn:hover { background: darkred; }
        .clear-btn { background: orange; }
        .clear-btn:hover { background: darkorange; }
        .add-btn { background: green; }
        .add-btn:hover { background: darkgreen; }

        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 5px;
        }

        .save-btn, .clear-all-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-btn {
            background: #007bff;
            color: white;
        }

        .save-btn:hover {
            background: #0056b3;
        }

        .clear-all-btn {
            background: #dc3545;
            color: white;
        }

        .clear-all-btn:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Persistent Data</h1>

        <div id="main-editor"></div>

        <button class="save-btn" onclick="saveAllData(true)">üíæ Save Content</button>
        <button class="clear-all-btn" onclick="clearAllData()">üóë Clear All Data</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let subheadings = JSON.parse(localStorage.getItem("subheadings")) || [
                { title: "Name", number: 11, checked: false, data: null },
                { title: "Age", number: 12, checked: false, data: null },
                { title: "Address", number: 13, checked: false, data: null },
                { title: "Phone Number", number: 14, checked: false, data: null }
            ];

            let innerEditors = {};

            function createSubheadingBlock(subheading, index) {
                return `
                    <div class="subheading-container" id="subheading-${index}">
                        <div class="subheading-header">
                            <div class="left-controls">
                                <input type="checkbox" class="subheading-checkbox" data-index="${index}" ${subheading.checked ? "checked" : ""}>
                                <span>${subheading.title}</span>
                            </div>
                            <div class="right-controls">
                                <input type="number" class="subheading-number" value="${subheading.number}" onchange="updateSubheadingOrder(${index}, this.value)">
                                <button class="btn add-btn" onclick="addSubheading(${index})">‚ûï</button>
                                <button class="btn clear-btn" onclick="clearSubheadingData(${index})">üßπ</button>
                                <button class="btn remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                            </div>
                        </div>
                        <div id="editor-${index}" class="editor-box"></div>
                    </div>
                `;
            }

            function renderSubheadings() {
                let mainEditorContainer = document.getElementById("main-editor");
                subheadings.sort((a, b) => a.number - b.number);
                mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

                subheadings.forEach((sub, index) => {
                    innerEditors[index] = new EditorJS({
                        holder: `editor-${index}`,
                        data: sub.data || { blocks: [] },
                        tools: { header: Header, paragraph: Paragraph, marker: Marker, underline: Underline, table: Table, image: ImageTool },
                    });
                });

                document.querySelectorAll(".subheading-checkbox").forEach(checkbox => {
                    checkbox.addEventListener("change", function () {
                        let index = this.getAttribute("data-index");
                        subheadings[index].checked = this.checked;
                        saveAllData();
                    });
                });
            }

            function addSubheading(afterIndex) {
                let newSubheading = prompt("Enter subheading name:");
                if (!newSubheading) return;
                subheadings.splice(afterIndex + 1, 0, { title: newSubheading, number: subheadings[afterIndex].number + 1, checked: false, data: null });
                renderSubheadings();
            }

            function removeSubheading(index) {
                subheadings.splice(index, 1);
                renderSubheadings();
            }

            function clearSubheadingData(index) {
                subheadings[index].data = { blocks: [] };
                renderSubheadings();
            }

            function clearAllData() {
                localStorage.removeItem("subheadings");
                location.reload();
            }

            function updateSubheadingOrder(index, newNumber) {
                subheadings[index].number = parseInt(newNumber);
                renderSubheadings();
            }

            function saveAllData() {
                localStorage.setItem("subheadings", JSON.stringify(subheadings));
            }

            renderSubheadings();
        });
    </script>

</body>
</html>
