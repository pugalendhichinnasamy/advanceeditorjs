<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js Responsive</title>
    
    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .subheading-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }

        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }

        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }

        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }

        /* üîπ Checkbox Styling */
        .checkbox {
            margin-right: 10px;
        }

        /* üîπ Number Styling */
        .subheading-number {
            font-weight: bold;
            margin-right: 10px;
        }

        /* üîπ Inline Toolbar Styling */
        .ce-inline-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .ce-inline-tool {
            width: auto !important;
            height: auto !important;
            padding: 6px !important;
            font-size: 16px !important;
        }

        /* üîπ Color Picker Popup */
        .color-picker {
            position: absolute;
            display: none;
            background: white;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .color-option {
            width: 25px;
            height: 25px;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js Responsive</h1>
        <button onclick="clearAllData()">Clear All Data</button>
        <div id="main-editor"></div>
    </div>

    <script>
        class MultiColorMarker {
            static get isInline() { return true; }
            static get title() { return "Multi-Color Marker"; }
            static get sanitize() { return { span: true }; }

            constructor() {
                this.colors = ["yellow", "pink", "blue", "green", "orange"];
                this.button = document.createElement("button");
                this.button.innerHTML = "üñçÔ∏è";
                this.button.style.cursor = "pointer";
                this.button.onclick = (event) => this.showColorPicker(event);
                this.colorPicker = this.createColorPicker();
                document.body.appendChild(this.colorPicker);
            }

            createColorPicker() {
                let picker = document.createElement("div");
                picker.classList.add("color-picker");

                this.colors.forEach(color => {
                    let colorOption = document.createElement("div");
                    colorOption.classList.add("color-option");
                    colorOption.style.backgroundColor = color;
                    colorOption.onclick = () => this.selectColor(color);
                    picker.appendChild(colorOption);
                });

                return picker;
            }

            showColorPicker(event) {
                let rect = this.button.getBoundingClientRect();
                this.colorPicker.style.left = `${rect.left}px`;
                this.colorPicker.style.top = `${rect.bottom + window.scrollY}px`;
                this.colorPicker.style.display = "block";
            }

            selectColor(color) {
                this.selectedColor = color;
                this.colorPicker.style.display = "none";
            }

            surround(range) {
                const span = document.createElement("span");
                span.style.backgroundColor = this.selectedColor || "yellow";
                range.surroundContents(span);
            }
        }

        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
            { title: "Name", number: 1 },
            { title: "Age", number: 2 },
            { title: "Address", number: 3 }
        ];
        let innerEditors = {};

        function createSubheadingBlock(subheading, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <div>
                            <input type="checkbox" class="checkbox">
                            <span class="subheading-number">${index + 1}.</span> ${subheading.title}
                        </div>
                        <div>
                            <button class="add-btn" onclick="addSubheading(${index})">‚ûï</button>
                            <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                            <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    tools: {
                        header: { class: Header, inlineToolbar: true },
                        paragraph: { class: Paragraph, inlineToolbar: true },
                        table: Table,
                        quote: Quote,
                        marker: { class: MultiColorMarker },
                        inlineCode: InlineCode,
                        underline: Underline,
                        link: LinkTool,
                        image: ImageTool,
                        code: CodeTool
                    },
                    data: JSON.parse(localStorage.getItem(`editor-${index}`)) || { blocks: [] }
                });
            });
        }

        renderSubheadings();
    </script>
</body>
</html>
