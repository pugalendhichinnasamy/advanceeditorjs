<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Checkboxes, Marker, and Controls</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .editor-box {
            position: relative;
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
            border-radius: 5px;
        }
        /* Top-right buttons inside editor */
        .editor-controls {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }
        .remove-btn, .clear-btn {
            padding: 5px 8px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }

        /* Number input */
        .number-box {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Controls</h1>
        <button onclick="clearAllData()">Clear All Data</button>
        <div id="main-editor"></div>
    </div>

    <script>
        let editorInstances = [];

        function createEditor(holderId, numberValue) {
            const editorContainer = document.createElement("div");
            editorContainer.classList.add("editor-box");

            // Number input
            const numberInput = document.createElement("input");
            numberInput.type = "number";
            numberInput.classList.add("number-box");
            numberInput.value = numberValue;
            numberInput.addEventListener("change", function() {
                console.log("Updated number:", numberInput.value);
            });

            // Buttons container
            const controlsDiv = document.createElement("div");
            controlsDiv.classList.add("editor-controls");

            // Remove Button
            const removeBtn = document.createElement("button");
            removeBtn.classList.add("remove-btn");
            removeBtn.innerHTML = "❌";
            removeBtn.onclick = function () {
                editorContainer.remove();
                editorInstances = editorInstances.filter(e => e.holder !== holderId);
            };

            // Clear Button
            const clearBtn = document.createElement("button");
            clearBtn.classList.add("clear-btn");
            clearBtn.innerHTML = "🗑️";
            clearBtn.onclick = function () {
                if (confirm("Clear content?")) {
                    editorInstances.find(e => e.holder === holderId).editor.clear();
                }
            };

            controlsDiv.appendChild(removeBtn);
            controlsDiv.appendChild(clearBtn);

            // Editor holder
            const editorHolder = document.createElement("div");
            editorHolder.id = holderId;

            // Append elements
            editorContainer.appendChild(numberInput);
            editorContainer.appendChild(controlsDiv);
            editorContainer.appendChild(editorHolder);
            document.getElementById("main-editor").appendChild(editorContainer);

            // Initialize Editor.js
            let editor = new EditorJS({
                holder: holderId,
                tools: {
                    header: { class: Header, inlineToolbar: true },
                    paragraph: { class: Paragraph, inlineToolbar: true },
                    table: Table,
                    quote: { class: Quote, inlineToolbar: true },
                    inlineCode: InlineCode,
                    underline: Underline,
                    link: { class: LinkTool, config: { endpoint: "https://your-backend.com/fetchUrl" } },
                    image: { class: ImageTool },
                    code: { class: CodeTool }
                }
            });

            editorInstances.push({ holder: holderId, editor });
        }

        function clearAllData() {
            if (confirm("Clear all data?")) {
                document.getElementById("main-editor").innerHTML = "";
                editorInstances = [];
            }
        }

        // Create initial editor instances
        createEditor("editor-1", 1);
        createEditor("editor-2", 2);
        createEditor("editor-3", 3);
    </script>
</body>
</html>
