<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Editor.js with Subheadings</title>

    <!-- Load Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .subheading-container {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            position: relative;
        }

        .checkbox-label {
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .checkbox-label input {
            margin-right: 10px;
        }

        .editor-box {
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 10px;
        }

        .save-btn, .add-subheading-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-btn:hover, .add-subheading-btn:hover {
            background: #0056b3;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .remove-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dynamic Editor.js with Subheadings</h1>

        <div id="main-editor"></div>

        <button class="add-subheading-btn" onclick="addSubheading()">‚ûï Add Subheading</button>
        <button class="save-btn" onclick="saveAllData(true)">üíæ Save Content</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let subheadings = ["Name", "Age", "Address", "Phone Number"];
            let innerEditors = {}; // Store inner editors
            let subheadingCounter = subheadings.length; // Track new subheading IDs

            function createSubheadingBlock(subheading, id) {
                return `
                    <div class="subheading-container" id="subheading-${id}">
                        <label class="checkbox-label">
                            <input type="checkbox" id="checkbox-${id}">
                            ${subheading}
                        </label>
                        <button class="remove-btn" onclick="removeSubheading(${id})">‚ùå</button>
                        <div id="editor-${id}" class="editor-box"></div>
                    </div>
                `;
            }

            function renderSubheadings() {
                let mainEditorContainer = document.getElementById("main-editor");
                mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

                // Initialize Editor.js for each subheading
                subheadings.forEach((sub, index) => {
                    innerEditors[index] = new EditorJS({
                        holder: `editor-${index}`,
                        autofocus: false,
                        tools: { 
                            header: { class: Header, inlineToolbar: true },
                            paragraph: { 
                                class: Paragraph, 
                                inlineToolbar: true, 
                                config: { preserveBlank: true } 
                            },
                            marker: Marker,
                            underline: Underline,
                            table: { class: Table, inlineToolbar: true, config: { rows: 2, cols: 3 } },
                            image: {
                                class: ImageTool,
                                config: {
                                    endpoints: {
                                        byFile: 'https://api.imgbb.com/1/upload?key=YOUR_API_KEY', // Replace with your API key
                                        byUrl: 'https://your-image-url-endpoint.com'
                                    }
                                }
                            }
                        },
                        data: { blocks: [] }
                    });
                });
            }

            function addSubheading() {
                let newSubheading = prompt("Enter subheading name:");
                if (!newSubheading) return;

                subheadings.push(newSubheading);
                let id = subheadingCounter++;
                
                let mainEditorContainer = document.getElementById("main-editor");
                mainEditorContainer.innerHTML += createSubheadingBlock(newSubheading, id);

                // Initialize a new Editor.js instance
                innerEditors[id] = new EditorJS({
                    holder: `editor-${id}`,
                    autofocus: false,
                    tools: { 
                        header: { class: Header, inlineToolbar: true },
                        paragraph: { 
                            class: Paragraph, 
                            inlineToolbar: true, 
                            config: { preserveBlank: true } 
                        },
                        marker: Marker,
                        underline: Underline,
                        table: { class: Table, inlineToolbar: true, config: { rows: 2, cols: 3 } },
                        image: {
                            class: ImageTool,
                            config: {
                                endpoints: {
                                    byFile: 'https://api.imgbb.com/1/upload?key=YOUR_API_KEY',
                                    byUrl: 'https://your-image-url-endpoint.com'
                                }
                            }
                        }
                    },
                    data: { blocks: [] }
                });
            }

            function removeSubheading(id) {
                document.getElementById(`subheading-${id}`).remove();
                delete innerEditors[id];
                subheadings = subheadings.filter((_, index) => index !== id);
            }

            function saveAllData(manual = false) {
                let allData = {};
                let savePromises = subheadings.map((sub, index) => {
                    if (innerEditors[index]) {
                        return innerEditors[index].save().then(outputData => {
                            allData[sub] = outputData;
                        }).catch(error => console.error(`Saving failed for ${sub}:`, error));
                    }
                });

                Promise.all(savePromises).then(() => {
                    console.log("Auto-Saved Data:", allData);
                    if (manual) alert("Content saved! Check the console for details.");
                });
            }

            // Auto-save every 10 seconds
            setInterval(saveAllData, 10000);

            renderSubheadings();
            window.addSubheading = addSubheading;
            window.removeSubheading = removeSubheading;
            window.saveAllData = saveAllData;
        });
    </script>

</body>
</html>
