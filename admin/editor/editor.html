<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Dynamic IDs & Sorting</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
            position: relative;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .remove-btn, .add-btn, .clear-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn { background: red; color: white; }
        .add-btn { background: green; color: white; }
        .clear-btn { background: orange; color: white; }
        .number-input {
            width: 60px;
            padding: 5px;
            text-align: center;
            margin-right: 5px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-left: 5px;
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Dynamic IDs & Sorting</h1>
        <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>
        <div id="main-editor"></div>
    </div>

    <script>
        let outerEditorID = localStorage.getItem('outerEditorID') || "2025";
        localStorage.setItem('outerEditorID', outerEditorID);

        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
            { title: "Name", number: 11, id: generateSubheadingID("Name", 11), content: JSON.stringify(defaultEditorContent()) },
            { title: "Age", number: 12, id: generateSubheadingID("Age", 12), content: JSON.stringify(defaultEditorContent()) },
            { title: "Address", number: 13, id: generateSubheadingID("Address", 13), content: JSON.stringify(defaultEditorContent()) }
        ];
        let innerEditors = {};

        function generateSubheadingID(title, number) {
            let letters = title.replace(/[^a-zA-Z]/g, "").slice(0, 2).toLowerCase();
            if (letters.length < 2) letters = "kk";
            return `${outerEditorID}${letters}${number}`;
        }

        function defaultEditorContent() {
            return {
                blocks: [
                    { type: "header", data: { text: "Default Heading", level: 2 } },
                    { type: "paragraph", data: { text: "This is sample content. You can edit or replace it." } }
                ]
            };
        }

        function createSubheadingBlock(subheading, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <span class="subheading-title">${subheading.title} (ID: ${subheading.id})</span>
                        <input type="number" class="number-input" value="${subheading.number}" oninput="updateNumber(${index}, this)">
                        <span class="error-message" id="error-${index}"></span>
                        <button class="add-btn" onclick="addSubheading(${index})">‚ûï</button>
                        <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                        <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    tools: {
                        header: Header,
                        paragraph: Paragraph,
                        table: Table
                    },
                    data: sub.content ? JSON.parse(sub.content) : defaultEditorContent()
                });
            });
        }

        function updateNumber(index, input) {
            let newNumber = parseInt(input.value);
            let errorMessage = document.getElementById(`error-${index}`);
            if (isNaN(newNumber) || newNumber <= 0 || subheadings.some((sub, i) => sub.number === newNumber && i !== index)) {
                errorMessage.innerText = "Duplicate or invalid number!";
                input.style.border = "2px solid red";
                return;
            }
            input.style.border = "1px solid black";
            errorMessage.innerText = "";
            subheadings[index].number = newNumber;
            subheadings[index].id = generateSubheadingID(subheadings[index].title, newNumber);
            reorderNumbers();
            saveSubheadings();
            renderSubheadings();
        }

        function reorderNumbers() {
            let reservedNumbers = Array.from({ length: 10 }, (_, i) => i + 1);
            let existingNumbers = subheadings.map(sub => sub.number).filter(num => num >= 11).sort((a, b) => a - b);

            subheadings.sort((a, b) => a.number - b.number);

            let newNumberMap = {};
            let newNumber = 11;

            for (let sub of subheadings) {
                if (sub.number >= 11) {
                    while (reservedNumbers.includes(newNumber)) newNumber++;
                    newNumberMap[sub.number] = newNumber;
                    sub.number = newNumber;
                    sub.id = generateSubheadingID(sub.title, newNumber);
                    newNumber++;
                }
            }
        }

        function addSubheading(afterIndex) {
            let newTitle = prompt("Enter subheading name:");
            if (!newTitle) return;
            let nextNumber = Math.max(...subheadings.map(sub => sub.number)) + 1;
            subheadings.splice(afterIndex + 1, 0, { title: newTitle, number: nextNumber, id: generateSubheadingID(newTitle, nextNumber), content: JSON.stringify(defaultEditorContent()) });
            reorderNumbers();
            saveSubheadings();
            renderSubheadings();
        }

        function removeSubheading(index) {
            if (confirm("Are you sure?")) {
                subheadings.splice(index, 1);
                reorderNumbers();
                saveSubheadings();
                renderSubheadings();
            }
        }

        function clearEditor(index) {
            if (confirm("Clear this subheading content?")) {
                innerEditors[index].clear();
                subheadings[index].content = JSON.stringify(defaultEditorContent());
                saveSubheadings();
            }
        }

        function clearAllData() {
            if (confirm("‚ö†Ô∏è Warning: This will erase ALL data! Continue?")) {
                localStorage.clear();
                subheadings = [];
                renderSubheadings();
            }
        }

        function saveSubheadings() {
            localStorage.setItem('subheadings', JSON.stringify(subheadings));
        }

        renderSubheadings();
    </script>
</body>
</html>
