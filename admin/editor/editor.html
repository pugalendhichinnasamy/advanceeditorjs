<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Dynamic Subheadings</title>

    <!-- Load Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .subheading-container {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            position: relative;
        }

        .checkbox-label {
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .editor-box {
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 10px;
        }

        .btn-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .remove-btn, .add-subheading-btn {
            background: red;
            color: white;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .remove-btn:hover {
            background: darkred;
        }

        .add-subheading-btn {
            background: green;
        }

        .add-subheading-btn:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dynamic Editor.js with Nested Subheadings</h1>
        <div id="main-editor"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let subheadings = ["Name", "Age", "Address", "Phone Number"];
            let innerEditors = {}; 
            let subheadingCounter = subheadings.length; 

            function createSubheadingBlock(subheading, id) {
                return `
                    <div class="subheading-container" id="subheading-${id}">
                        <label class="checkbox-label">
                            <input type="checkbox" id="checkbox-${id}">
                            ${subheading}
                        </label>
                        <div class="btn-container">
                            <button class="add-subheading-btn" onclick="addSubheading(${id})">➕</button>
                            <button class="remove-btn" onclick="removeSubheading(${id})">❌</button>
                        </div>
                        <div id="editor-${id}" class="editor-box"></div>
                    </div>
                `;
            }

            function renderSubheadings() {
                let mainEditorContainer = document.getElementById("main-editor");
                mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');
                
                subheadings.forEach((sub, index) => {
                    innerEditors[index] = new EditorJS({
                        holder: `editor-${index}`,
                        tools: { 
                            header: { class: Header, inlineToolbar: true },
                            paragraph: { class: Paragraph, inlineToolbar: true },
                            marker: Marker,
                            underline: Underline,
                            table: { class: Table, inlineToolbar: true },
                            image: ImageTool
                        }
                    });
                });
            }

            function addSubheading(afterId) {
                let newSubheading = prompt("Enter subheading name:");
                if (!newSubheading) return;
                let id = subheadingCounter++;
                subheadings.splice(afterId + 1, 0, newSubheading);
                renderSubheadings();
            }

            function removeSubheading(id) {
                let confirmDelete = confirm("Are you sure you want to delete this subheading?");
                if (confirmDelete) {
                    subheadings = subheadings.filter((_, index) => index !== id);
                    renderSubheadings();
                }
            }

            renderSubheadings();
            window.addSubheading = addSubheading;
            window.removeSubheading = removeSubheading;
        });
    </script>
</body>
</html>
