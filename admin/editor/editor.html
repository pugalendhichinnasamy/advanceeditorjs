<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Merged Table Cells</title>

    <!-- Editor.js -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    
    <!-- Alternative Table Plugin (Tabletune) -->
    <script src="https://cdn.jsdelivr.net/npm/editorjs-tabletune@latest"></script>

</head>
<body>
    <div id="editorjs"></div>

    <script>
        const editor = new EditorJS({
            holder: 'editorjs',
            autofocus: true,
            tools: {
                table: {
                    class: TableTune,
                    inlineToolbar: true,
                    config: {
                        rows: 3,
                        cols: 3,
                        allowCellMerge: true,  // Enables merging cells
                    }
                }
            }
        });
    </script>
</body>
</html>
