<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js - Inline Code & Multi-Color Marker</title>
    
    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script> <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js - Inline Code & Multi-Color Marker</h1>
        <button onclick="clearAllData()">Clear All Data</button>
        <div id="editor"></div>
    </div>

    <script>
        class InlineCode {
            static get isInline() { return true; }
            static get title() { return "Inline Code"; }
            static get sanitize() { return { code: true }; }

            render() {
                const button = document.createElement("button");
                button.innerHTML = "</>";
                button.style.cursor = "pointer";
                return button;
            }

            surround(range) {
                const code = document.createElement("code");
                range.surroundContents(code);
            }
        }

        class MultiColorMarker {
            constructor({ api, config }) {
                this.api = api;
                this.color = config.color || "yellow";
                this.button = document.createElement("button");
                this.button.innerHTML = "üñçÔ∏è";
                this.button.style.backgroundColor = this.color;
                this.button.style.border = "none";
                this.button.style.padding = "5px";
                this.button.style.cursor = "pointer";
            }

            static get isInline() { return true; }
            static get sanitize() { return { span: true }; }

            render() {
                return this.button;
            }

            surround(range) {
                const span = document.createElement("span");
                span.style.backgroundColor = this.color;
                range.surroundContents(span);
            }
        }

        const editor = new EditorJS({
            holder: "editor",
            tools: {
                paragraph: {
                    class: Paragraph,
                    inlineToolbar: true
                },
                header: {
                    class: Header,
                    inlineToolbar: true
                },
                table: Table,
                quote: {
                    class: Quote,
                    inlineToolbar: true
                },
                inlineCode: InlineCode,
                markerYellow: {
                    class: MultiColorMarker,
                    inlineToolbar: true,
                    config: { color: "yellow" }
                },
                markerPink: {
                    class: MultiColorMarker,
                    inlineToolbar: true,
                    config: { color: "pink" }
                },
                markerBlue: {
                    class: MultiColorMarker,
                    inlineToolbar: true,
                    config: { color: "blue" }
                },
                markerGreen: {
                    class: MultiColorMarker,
                    inlineToolbar: true,
                    config: { color: "lightgreen" }
                },
                markerOrange: {
                    class: MultiColorMarker,
                    inlineToolbar: true,
                    config: { color: "orange" }
                },
                underline: Underline,
                link: {
                    class: LinkTool,
                    config: { endpoint: "https://your-backend.com/fetchUrl" }
                },
                image: {
                    class: ImageTool,
                    config: {
                        endpoints: {
                            byFile: "https://your-backend.com/uploadFile",
                            byUrl: "https://your-backend.com/fetchUrl"
                        }
                    }
                },
                code: CodeTool
            },
            data: JSON.parse(localStorage.getItem("editor-data")) || { blocks: [] }
        });

        function clearAllData() {
            if (confirm("Are you sure you want to clear all data?")) {
                localStorage.removeItem("editor-data");
                editor.clear();
            }
        }
    </script>
</body>
</html>
