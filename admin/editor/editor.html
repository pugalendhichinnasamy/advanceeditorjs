<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js - Fixed Version</title>

    <!-- Load Plugins First -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/text-alignment@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-indent-tune@latest/dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>

    <!-- Load Editor.js Last -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
</head>
<body>
    <div id="editorjs"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("TextAlignment loaded:", window.TextAlignment); // Debugging
            console.log("IndentTune loaded:", window.IndentTune); // Debugging

            const editor = new EditorJS({
                holder: 'editorjs',
                autofocus: true,
                tools: {
                    paragraph: {
                        class: window.Paragraph || class {
                            static get toolbox() {
                                return { title: "Paragraph", icon: "üìù" };
                            }
                        },
                        inlineToolbar: true
                    },
                    table: {
                        class: Table,
                        inlineToolbar: true
                    },
                    indent: {
                        class: window.IndentTune?.default || window.IndentTune, // ‚úÖ Fix IndentTune reference
                        config: {
                            minLevel: 0,
                            maxLevel: 4
                        }
                    },
                    underline: Underline,
                    textAlignment: {
                        class: window.TextAlignment?.default || window.TextAlignment, // ‚úÖ Correct reference
                        config: {
                            default: "left",
                            levels: ["left", "center", "right", "justify"]
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
