<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Expandable Subheadings</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>

    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 60%; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .subheading-container { border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; margin-bottom: 10px; overflow: hidden; }
        .subheading-header { display: flex; align-items: center; justify-content: space-between; background: #ddd; padding: 10px; border-radius: 5px; cursor: pointer; }
        .editor-box { width: 100%; padding: 10px; border: 1px solid #ccc; background: #fff; display: none; }
        .remove-btn, .add-btn { padding: 5px 10px; border: none; cursor: pointer; border-radius: 5px; }
        .remove-btn { background: red; color: white; }
        .add-btn { background: green; color: white; }
        .number-input { width: 50px; padding: 5px; text-align: center; margin-left: 10px; }
        .subheading-title { flex-grow: 1; margin-left: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Expandable Subheadings</h1>
        <button onclick="clearAllData()">üóëÔ∏è Clear All</button>
        <div id="main-editor"></div>
    </div>

    <script>
        let currentDate = new Date();
        const datePart = `${currentDate.getFullYear()}${String(currentDate.getMonth() + 1).padStart(2, '0')}${String(currentDate.getDate()).padStart(2, '0')}`;

        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
            { title: "Name", number: 10, content: JSON.stringify(defaultEditorContent()) },
            { title: "Age", number: 11, content: JSON.stringify(defaultEditorContent()) },
            { title: "Address", number: 12, content: JSON.stringify(defaultEditorContent()) }
        ];

        let innerEditors = {};

        function defaultEditorContent() {
            return { blocks: [{ type: "header", data: { text: "Default Heading", level: 2 } }] };
        }

        function getUniqueID(title, number) {
            return `${datePart}${title.substring(0, 2).toLowerCase()}${number}`;
        }

        function toggleEditor(index) {
            let editorBox = document.getElementById(`editor-${index}`);
            editorBox.style.display = editorBox.style.display === "block" ? "none" : "block";
            if (!innerEditors[index]) initializeEditor(index);
        }

        function initializeEditor(index) {
            innerEditors[index] = new EditorJS({
                holder: `editor-${index}`,
                tools: { header: Header, paragraph: Paragraph, table: Table },
                data: JSON.parse(subheadings[index].content) || defaultEditorContent(),
                onChange: () => saveEditorData(index)
            });
        }

        function saveEditorData(index) {
            innerEditors[index].save().then((data) => {
                subheadings[index].content = JSON.stringify(data);
                saveSubheadings();
            });
        }

        function createSubheadingBlock(subheading, index) {
            let uniqueID = getUniqueID(subheading.title, subheading.number);
            return `
                <div class="subheading-container">
                    <div class="subheading-header" onclick="toggleEditor(${index})">
                        <span class="subheading-title">${subheading.title} (${uniqueID})</span>
                        <input type="number" class="number-input" value="${subheading.number}" onchange="updateNumber(${index}, this.value)">
                        <button class="add-btn" onclick="event.stopPropagation(); addSubheading(${index})">‚ûï</button>
                        <button class="remove-btn" onclick="event.stopPropagation(); removeSubheading(${index})">‚ùå</button>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            subheadings.sort((a, b) => a.number - b.number);
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');
            subheadings.forEach((_, index) => initializeEditor(index));
        }

        function getNextAvailableNumber(start) {
            let existingNumbers = subheadings.map(sub => sub.number);
            while (existingNumbers.includes(start)) start++;
            return start;
        }

        function addSubheading(afterIndex) {
            let newTitle = prompt("Enter subheading name:");
            if (!newTitle) return;

            let newNumber = getNextAvailableNumber(subheadings[afterIndex].number + 1);
            subheadings.forEach(sub => { if (sub.number >= newNumber) sub.number++; });

            subheadings.splice(afterIndex + 1, 0, { title: newTitle, number: newNumber, content: JSON.stringify(defaultEditorContent()) });

            saveSubheadings();
            renderSubheadings();
        }

        function updateNumber(index, newValue) {
            newValue = parseInt(newValue, 10);
            if (subheadings.some(sub => sub.number === newValue)) {
                alert("This number is already taken. Please choose another.");
                renderSubheadings();
                return;
            }
            subheadings[index].number = newValue;
            saveSubheadings();
            renderSubheadings();
        }

        function removeSubheading(index) {
            if (confirm("Are you sure?")) {
                subheadings.splice(index, 1);
                saveSubheadings();
                renderSubheadings();
            }
        }

        function clearAllData() {
            localStorage.clear();
            subheadings = [];
            renderSubheadings();
        }

        function saveSubheadings() {
            localStorage.setItem('subheadings', JSON.stringify(subheadings));
        }

        renderSubheadings();
    </script>
</body>
</html>
