<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Full Features</title>

    <!-- Load Editor.js Core -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    
    <!-- Editor.js Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>

    <!-- ‚úÖ Corrected Text Alignment Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/text-alignment-blocktune@latest"></script>

    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 60%; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .subheading-container { display: flex; flex-direction: column; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; margin-bottom: 10px; }
        .subheading-header { display: flex; align-items: center; justify-content: space-between; background: #ddd; padding: 5px; border-radius: 5px; }
        .subheading-controls { display: flex; align-items: center; gap: 5px; }
        .editor-box { width: 100%; min-height: 150px; padding: 10px; border: 1px solid #ccc; background: #fff; margin-top: 5px; }
        .checkbox { margin-right: 10px; }
        .remove-btn, .clear-btn, .add-btn { padding: 3px 8px; border: none; cursor: pointer; border-radius: 5px; }
        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Full Features</h1>
        <button onclick="clearAllData()">Clear All Data</button>
        <div id="main-editor"></div>
    </div>

    <script>
        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
            { title: "Name", number: 11 },
            { title: "Age", number: 12 },
            { title: "Address", number: 13 }
        ];
        let innerEditors = {};

        function createSubheadingBlock(subheading, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <div>
                            <input type="checkbox" class="checkbox">
                            ${subheading.title}
                        </div>
                        <div class="subheading-controls">
                            <input type="number" class="subheading-number" value="${subheading.number}" onchange="updateOrder(${index}, this.value)">
                            <button class="add-btn" onclick="addSubheading(${index})">‚ûï</button>
                            <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                            <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');
            
            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    tools: {
                        header: { class: Header, inlineToolbar: true },
                        paragraph: { class: Paragraph, inlineToolbar: true },
                        table: Table,
                        quote: { class: Quote, inlineToolbar: true },
                        marker: {
                            class: Marker,
                            shortcut: 'CMD+SHIFT+M',
                            inlineToolbar: true,
                            config: {
                                colors: ['#FFBF00', '#FF3131', '#00FF00', '#0096FF', '#800080']
                            }
                        },
                        underline: Underline,
                        link: { class: LinkTool, config: { endpoint: "https://your-backend.com/fetchUrl" } },
                        image: {
                            class: ImageTool,
                            config: {
                                endpoints: {
                                    byFile: "https://your-backend.com/uploadFile",
                                    byUrl: "https://your-backend.com/fetchUrl"
                                }
                            }
                        },
                        code: CodeTool,

                        // ‚úÖ Fixed Text Alignment Tool
                        textAlignment: {
                            class: TextAlignmentBlockTune,
                            config: {
                                default: "left",
                                availableAlignments: ["left", "center", "right", "justify"]
                            }
                        }
                    },
                    data: JSON.parse(localStorage.getItem(`editor-${index}`)) || { blocks: [] }
                });
            });
        }

        function addSubheading(afterIndex) {
            let newTitle = prompt("Enter subheading name:");
            if (!newTitle) return;
            subheadings.splice(afterIndex + 1, 0, { title: newTitle, number: subheadings.length + 1 });
            saveSubheadings();
            renderSubheadings();
        }

        function removeSubheading(index) {
            if (confirm("Are you sure you want to remove this subheading?")) {
                subheadings.splice(index, 1);
                saveSubheadings();
                renderSubheadings();
            }
        }

        function clearEditor(index) {
            innerEditors[index].clear();
            localStorage.removeItem(`editor-${index}`);
        }

        function clearAllData() {
            if (confirm("Are you sure you want to clear all data?")) {
                localStorage.clear();
                subheadings = [];
                renderSubheadings();
            }
        }

        function updateOrder(index, newNumber) {
            subheadings[index].number = parseInt(newNumber);
            subheadings.sort((a, b) => a.number - b.number);
            saveSubheadings();
            renderSubheadings();
        }

        function saveSubheadings() {
            localStorage.setItem('subheadings', JSON.stringify(subheadings));
        }

        window.addSubheading = addSubheading;
        window.removeSubheading = removeSubheading;
        window.clearEditor = clearEditor;
        window.clearAllData = clearAllData;
        window.updateOrder = updateOrder;
        renderSubheadings();
    </script>
</body>
</html>
