<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Editor.js</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .editor {
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-top: 20px;
            position: relative;
        }

        .inner-editor-container {
            margin-top: 10px;
            padding: 10px;
            border: 1px dashed #999;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Nested Editor</h1>

        <!-- Outer Editor -->
        <div id="outer-editor" class="editor"></div>

        <button class="save-btn" onclick="saveData()">Save Content</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let innerEditorInstance = null; // Track inner editor instance

            // Initialize Outer Editor
            const outerEditor = new EditorJS({
                holder: 'outer-editor',
                autofocus: true,
                tools: { header: Header },
                onReady: () => console.log("Outer Editor.js is ready!"),
                onChange: () => saveOuterEditorData()
            });

            function saveOuterEditorData() {
                outerEditor.save().then(outputData => {
                    console.log("Outer Editor Data:", outputData);
                }).catch(error => console.error("Outer Editor saving failed:", error));
            }

            function loadInnerEditor(containerId) {
                if (!innerEditorInstance) { // Prevent multiple instances
                    innerEditorInstance = new EditorJS({
                        holder: containerId,
                        autofocus: true,
                        tools: { header: Header },
                        onReady: () => console.log("Inner Editor.js is ready!"),
                        onChange: () => saveInnerEditorData()
                    });

                    document.getElementById(containerId).focus(); // Keep focus inside
                }
            }

            function saveInnerEditorData() {
                if (innerEditorInstance) {
                    innerEditorInstance.save().then(outputData => {
                        console.log("Inner Editor Data:", outputData);
                    }).catch(error => console.error("Inner Editor saving failed:", error));
                }
            }

            // Add Inner Editor Only on Click in Outer Editor
            document.getElementById("outer-editor").addEventListener("click", function (event) {
                if (!document.getElementById("inner-editor")) {
                    let innerEditorContainer = document.createElement("div");
                    innerEditorContainer.className = "inner-editor-container";
                    innerEditorContainer.innerHTML = `<h2>Inner Editor</h2><div id="inner-editor"></div>`;
                    event.target.appendChild(innerEditorContainer);

                    loadInnerEditor("inner-editor"); // Load inner editor inside block
                }
            });

            // Prevent Losing Focus from Inner Editor
            document.addEventListener("click", function (event) {
                let innerEditor = document.getElementById("inner-editor");
                if (innerEditor && !innerEditor.contains(event.target) && !event.target.closest(".inner-editor-container")) {
                    event.stopPropagation();
                }
            });

            function saveData() {
                saveOuterEditorData();
                saveInnerEditorData();
                alert("Content saved! Check the console for details.");
            }

            window.saveData = saveData; // Expose function globally
        });
    </script>

</body>
</html>
