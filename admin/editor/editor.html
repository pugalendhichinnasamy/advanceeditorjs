<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js Full Features</title>

    <!-- Editor.js Core -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

    <!-- Editor.js Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    
    <!-- Text Alignment Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/@calumk/editorjs-text-alignment-blocktune@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js Full Features</h1>
        <button onclick="clearAllData()">Clear All Data</button>
        <div id="editorjs"></div>
    </div>

    <script>
        class ColorMarker {
            constructor({ api }) {
                this.api = api;
                this.button = null;
                this.colors = ["yellow", "red", "blue", "green", "purple"];
                this.currentColorIndex = 0;
                this.tag = "MARK";
                this.iconClasses = {
                    base: "cdx-button",
                    active: "cdx-button--active",
                };
            }

            static get isInline() {
                return true;
            }

            get shortcut() {
                return "CMD+SHIFT+M";
            }

            get title() {
                return "Highlight";
            }

            get icon() {
                return `<svg width="20" height="20" viewBox="0 0 20 20"><path d="M2 15h16v2H2zM4 13h12l-4-8V2H8v3z"/></svg>`;
            }

            render() {
                this.button = document.createElement("button");
                this.button.type = "button";
                this.button.classList.add(this.iconClasses.base);
                this.button.innerHTML = this.icon;
                this.button.addEventListener("click", () => this.toggleMark());
                return this.button;
            }

            toggleMark() {
                this.currentColorIndex = (this.currentColorIndex + 1) % this.colors.length;
                document.execCommand("backColor", false, this.colors[this.currentColorIndex]);
            }

            surround(range) {
                if (!range) return;
                const selectedText = range.extractContents();
                const mark = document.createElement(this.tag);
                mark.style.backgroundColor = this.colors[this.currentColorIndex];
                mark.appendChild(selectedText);
                range.insertNode(mark);
            }

            checkState() {
                const mark = this.api.selection.findParentTag(this.tag);
                this.button.classList.toggle(this.iconClasses.active, !!mark);
            }
        }

        const editor = new EditorJS({
            holder: "editorjs",
            tools: {
                header: {
                    class: Header,
                    inlineToolbar: true,
                },
                paragraph: {
                    class: Paragraph,
                    inlineToolbar: true,
                    tunes: ["textAlignment"],
                },
                table: Table,
                quote: {
                    class: Quote,
                    inlineToolbar: true,
                },
                underline: Underline,
                link: {
                    class: LinkTool,
                    config: {
                        endpoint: "https://your-backend.com/fetchUrl",
                    },
                },
                image: {
                    class: ImageTool,
                    config: {
                        endpoints: {
                            byFile: "https://your-backend.com/uploadFile",
                            byUrl: "https://your-backend.com/fetchUrl",
                        },
                    },
                },
                code: CodeTool,
                textAlignment: {
                    class: window["TextAlignmentBlockTune"],
                    config: {
                        default: "left",
                        availableAlignments: ["left", "center", "right", "justify"],
                    },
                },
                marker: ColorMarker,
            },
            data: JSON.parse(localStorage.getItem("editorData")) || { blocks: [] },
            onChange: async () => {
                const savedData = await editor.save();
                localStorage.setItem("editorData", JSON.stringify(savedData));
            },
        });

        function clearAllData() {
            if (confirm("Are you sure you want to clear all data?")) {
                localStorage.clear();
                editor.clear();
            }
        }
    </script>
</body>
</html>
